<!DOCTYPE html>
<html>
<head>
    <title>Harmony</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 90%; max-width: 1200px; display: flex; flex-direction: column; gap: 20px; }
        #controls { text-align: center; margin-bottom: 20px; }
        #room-input { padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-right: 10px; }
        #join-button, #refresh-rooms-button { padding: 10px 20px; font-size: 16px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #join-button:hover, #refresh-rooms-button:hover { background-color: #0056b3; }
        .control-buttons { margin-top: 10px; }
        .control-buttons button { padding: 8px 16px; font-size: 14px; margin: 0 5px; border-radius: 5px; border: 1px solid #ccc; cursor: pointer; }
        .video-container { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .video-wrapper { position: relative; width: 45%; max-width: 500px; min-width: 300px; background-color: #000; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        video { width: 100%; height: auto; display: block; background-color: #000; }
        .video-label { position: absolute; bottom: 10px; left: 10px; color: white; background-color: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 5px; }
        .chat-section { display: flex; gap: 20px; }
        .sidebar { width: 250px; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 10px; }
        .chat-container { flex-grow: 1; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 20px; display: flex; flex-direction: column; height: 400px; }
        #chatbox { flex-grow: 1; overflow-y: auto; border-bottom: 1px solid #ddd; margin-bottom: 10px; padding: 5px; }
        #chat-input-form { display: flex; }
        #chat-input { flex-grow: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-right: 10px; }
        #send-button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #send-button:hover { background-color: #0056b3; }
        #upload-image-button { padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-right: 10px; }
        .message { margin: 5px 0; }
        .my-message { text-align: right; color: #007bff; }
        .active-rooms-container { margin-top: 20px; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 20px; }
        #auth-section { 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            align-items: center; 
            padding: 20px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            background-color: white; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            max-width: 400px;
            margin: 50px auto;
        }
        #auth-section input, #auth-section button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #auth-section button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #main-app { display: none; }
        .password-container {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
        }
        #toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            color: #555;
            font-size: 12px;
        }
        #user-id-display {
            font-size: 10px;
            word-break: break-all;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="auth-section">
    <h2>Welcome to Harmony</h2>
    <input type="text" id="auth-username" placeholder="Enter username">
    <div class="password-container">
        <input type="password" id="auth-password" placeholder="Enter password">
        <span id="toggle-password">Show</span>
    </div>
    <button id="login-button">Login</button>
    <button id="register-button">Register</button>
    <p id="auth-status"></p>
</div>

<div id="main-app" class="container">
    <h1 style="text-align: center;">Harmony</h1>

    <div id="controls">
        <p>Your User ID: <span id="user-id-display"></span></p>
        <input type="text" id="room-input" placeholder="Enter Room Name" value="default-room">
        <button id="join-button">Join Room</button>
        <button id="refresh-rooms-button">Refresh Active Rooms</button>
        <p id="status-message">You are not in a room.</p>
        <div id="media-controls" style="display:none;" class="control-buttons">
            <button id="call-button">Start Call</button>
            <button id="hangup-button" style="display:none;">Hang Up</button>
        </div>
    </div>
    
    <div id="video-grid" class="video-container"></div>

    <div class="chat-section">
        <div class="sidebar">
            <h3>Online Users</h3>
            <ul id="online-users-list"></ul>
        </div>

        <div class="chat-container">
            <h2 id="chat-title">Room Chat</h2>
            <div id="chatbox"></div>
            <form id="chat-input-form">
                <input type="file" id="image-input" accept="image/*" style="display:none;">
                <button type="button" id="upload-image-button">üñºÔ∏è</button>
                <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off">
                <button type="submit" id="send-button">Send</button>
            </form>
        </div>
    </div>

    <div class="active-rooms-container">
        <h2>Active Rooms</h2>
        <div id="active-rooms-list"></div>
    </div>
</div>

<script type="module">

    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBlcHZweWZncHlpZnFsZXBndmJwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwNTgyODMsImV4cCI6MjA3MDYzNDI4M30.uFkZZ9bsMrc5Vhr8rVsIhNRKI_HpO_Zjp351cc70nLM';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const authSection = document.getElementById('auth-section');

    const roomInput = document.getElementById('room-input');

    let localStream;

    let localUsername;
    let roomName;

    let currentChatTarget = 'room';

    let ws;

    const configuration = {
        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]

    let userId;

    // Function to set up all event listeners after Supabase is ready
    function setupEventListeners() {
        togglePassword.addEventListener('click', function() {
            const type = authPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            authPasswordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'Show' : 'Hide';
        });
    
        loginButton.onclick = async () => {
            const username = authUsernameInput.value.trim();
            const password = authPasswordInput.value.trim();
            if (username && password) {
                authStatus.textContent = 'Logging in...';
                try {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: `${username}@harmony-chat.com`,
                        password: password,
                    });
                    if (error) throw error;
                    
                    const { data: userProfile, error: profileError } = await supabase
                        .from('users')
                        .select('username')
                        .eq('user_id', data.user.id)
                        .single();
                    
                    if (profileError || !userProfile) {
                        authStatus.textContent = 'User profile not found. Please register.';
                        await supabase.auth.signOut();
                    } else {
                        localUsername = userProfile.username;
                        userId = data.user.id;
                        userIdDisplay.textContent = userId;
                        authSection.style.display = 'none';
                        mainApp.style.display = 'flex';
                        statusMessage.textContent = `Hello, ${localUsername}! Enter a room name and click Join.`;
                    }
                } catch (error) {
                    console.error("Login error:", error);
                    authStatus.textContent = `Login failed: ${error.message}`;
                }
            } else {
                authStatus.textContent = 'Please enter both username and password.';
            }
        };
    
        registerButton.onclick = async () => {
            const username = authUsernameInput.value.trim();
            const password = authPasswordInput.value.trim();
            if (username && password) {
                authStatus.textContent = 'Registering user...';
                try {
                    const { data, error } = await supabase.auth.signUp({
                        email: `${username}@harmony-chat.com`,
                        password: password,
                    });
                    if (error) throw error;
                    
                    // Store username in a separate `users` table for display
                    await supabase.from('users').insert([{ user_id: data.user.id, username }]);
                    
                    authStatus.textContent = 'Registration successful! Please log in.';
                } catch (error) {
                    console.error("Registration error:", error);
                    authStatus.textContent = `Registration failed: ${error.message}`;
                }
            } else {
                authStatus.textContent = 'Please enter both username and password.';
            }
        };
    
        callButton.onclick = async () => {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                addLocalVideoElement();
                for (const peerId in peerConnections) {
                    const pc = peerConnections[peerId];
                    createOffer(pc, peerId);
                }
                callButton.style.display = 'none';
                hangupButton.style.display = 'inline-block';
            } catch (error) {
                console.error('Error getting user media:', error);
                const errorBox = document.createElement('div');
                errorBox.textContent = 'Could not get your camera and microphone. Please check permissions.';
                errorBox.style.cssText = `
                    position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                    padding: 20px; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;
                    border-radius: 5px; z-index: 1000;
                `;
                document.body.appendChild(errorBox);
                setTimeout(() => errorBox.remove(), 5000);
            }
        };
    
        hangupButton.onclick = () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            for (const peerId in peerConnections) {
                peerConnections[peerId].close();
                delete peerConnections[peerId];
            }
            videoGrid.innerHTML = '';
            callButton.style.display = 'inline-block';
            hangupButton.style.display = 'none';
        };
    
        joinButton.onclick = () => {
            roomName = roomInput.value.trim();
            if (roomName && localUsername) {
                statusMessage.textContent = `Joining room '${roomName}' as '${localUsername}'...`;
                ws.send(JSON.stringify({ type: 'join_room', room: roomName, username: localUsername, userId: userId }));
                updateOnlineUsersList();
            } else {
                const errorBox = document.createElement('div');
                errorBox.textContent = 'Please log in first and enter a valid room name.';
                errorBox.style.cssText = `
                    position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                    padding: 20px; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;
                    border-radius: 5px; z-index: 1000;
                `;
                document.body.appendChild(errorBox);
                setTimeout(() => errorBox.remove(), 5000);
            }
        };
    
        refreshRoomsButton.onclick = () => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'get_active_rooms' }));
            } else {
                activeRoomsList.innerHTML = '<p>Not connected to the server.</p>';
            }
        };
    
        chatInputForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = chatInput.value.trim();
            if (message) {
                if (currentChatTarget === 'room') {
                    await supabase.from('room_messages').insert({
                        room_name: roomName,
                        sender_id: userId,
                        sender_name: localUsername,
                        type: 'text',
                        content: message,
                    });
                } else {
                    const targetUserId = currentChatTarget;
                    const smallerId = userId < targetUserId ? userId : targetUserId;
                    const largerId = userId > targetUserId ? userId : targetUserId;
                    const dmPath = smallerId + '-' + largerId;
    
                    await supabase.from('dms').insert({
                        dm_path: dmPath,
                        sender_id: userId,
                        sender_name: localUsername,
                        type: 'text',
                        content: message,
                    });
                }
                chatInput.value = '';
            }
        });
    
        uploadImageButton.onclick = () => {
            imageInput.click();
        };
    
        imageInput.onchange = async (event) => {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const imageData = e.target.result;
                    if (currentChatTarget === 'room') {
                        await supabase.from('room_messages').insert({
                            room_name: roomName,
                            sender_id: userId,
                            sender_name: localUsername,
                            type: 'image',
                            content: imageData,
                        });
                    } else {
                        const targetUserId = currentChatTarget;
                        const smallerId = userId < targetUserId ? userId : targetUserId;
                        const largerId = userId > targetUserId ? userId : targetUserId;
                        const dmPath = smallerId + '-' + largerId;
                        
                        await supabase.from('dms').insert({
                            dm_path: dmPath,
                            sender_id: userId,
                            sender_name: localUsername,
                            type: 'image',
                            content: imageData,
                        });
                    }
                };
                reader.readAsDataURL(file);
            }
            imageInput.value = '';
        };
    }

    async function init() {
        // Now that Supabase is ready, set up all event listeners
        setupEventListeners();
        connectToSignalingServer();
    }
    
    init();

    function connectToSignalingServer() {
        ws = new WebSocket(signalingServerUrl);
        ws.onopen = () => {
            console.log('Connected to signaling server.');
        };

        ws.onmessage = async (message) => {
            const data = JSON.parse(message.data);
            console.log('Received message:', data.type, 'from:', data.sender);

            if (data.type === 'registration_success') {
                authStatus.textContent = 'Registration successful! Please log in.';
            } else if (data.type === 'login_success') {
                localUsername = data.username;
                authSection.style.display = 'none';
                mainApp.style.display = 'flex';
                statusMessage.textContent = `Hello, ${localUsername}! Enter a room name and click Join.`;
            } else if (data.type === 'error') {
                authStatus.textContent = `Error: ${data.message}`;
            } else if (data.type === 'room_joined') {
                localPeerId = data.peerId;
                statusMessage.textContent = `You are in room '${roomName}' as '${localUsername}'. Waiting for others...`;
                mediaControls.style.display = 'block';
                updateOnlineUsersList();
                if (userListInterval) { clearInterval(userListInterval); }
                userListInterval = setInterval(() => {
                    updateOnlineUsersList();
                    ws.send(JSON.stringify({ type: 'get_active_rooms' }));
                }, 10000);
                // Switch to room chat and load history from Supabase
                switchChatTarget('room', roomName);
            } else if (data.type === 'peer_joined') {
                peerUsernames[data.peerId] = data.username;
                createPeerConnection(data.peerId);
                updateOnlineUsersList();
            } else if (data.type === 'offer') {
                peerUsernames[data.sender] = data.username;
                createPeerConnection(data.sender);
                await handleOffer(data);
            } else if (data.type === 'answer') {
                peerUsernames[data.sender] = data.username;
                await handleAnswer(data);
            } else if (data.type === 'candidate') {
                await handleCandidate(data);
            } else if (data.type === 'peer_left') {
                removePeerConnection(data.peerId);
                delete peerUsernames[data.peerId];
                updateOnlineUsersList();
            } else if (data.type === 'active_rooms_list') {
                displayActiveRooms(data.rooms);
            } else if (data.type === 'online_users_list') {
                for(let peerId in peerUsernames) {
                    if(!data.users[peerId]) {
                        delete peerUsernames[peerId];
                    }
                }
                for (let peerId in data.users) {
                    peerUsernames[peerId] = data.users[peerId].username;
                }
                displayOnlineUsers(data.users);
            }
        };

        ws.onclose = () => {
            console.log('Disconnected from signaling server.');
            if (userListInterval) { clearInterval(userListInterval); }
            if (chatSubscription) { chatSubscription.unsubscribe(); }
        };
        ws.onerror = (error) => { console.error('WebSocket error:', error); };
    }

    function addLocalVideoElement() {
        const videoWrapper = document.createElement('div');
        videoWrapper.className = 'video-wrapper';
        const video = document.createElement('video');
        video.id = `video-local-${localPeerId}`;
        video.autoplay = true;
        video.playsinline = true;
        video.muted = true;
        video.srcObject = localStream;
        const label = document.createElement('div');
        label.className = 'video-label';
        label.textContent = localUsername;
        videoWrapper.appendChild(video);
        videoWrapper.appendChild(label);
        videoGrid.appendChild(videoWrapper);
    }
    
    function createPeerConnection(peerId) {
        if (peerConnections[peerId]) {
            console.log(`Connection to peer ${peerId} already exists.`);
            return;
        }

        const pc = new RTCPeerConnection(configuration);
        peerConnections[peerId] = pc;

        if (localStream) {
            localStream.getTracks().forEach(track => {
                pc.addTrack(track, localStream);
            });
        }

        pc.ontrack = (event) => {
            const remoteUsername = peerUsernames[peerId] || `Peer ${peerId}`;
            addRemoteVideoElement(peerId, event.streams[0], remoteUsername);
        };

        pc.onicecandidate = (event) => {
            if (event.candidate) {
                ws.send(JSON.stringify({
                    type: 'candidate',
                    room: roomName,
                    targetPeer: peerId,
                    candidate: event.candidate,
                }));
            }
        };
        
        const dataChannel = pc.createDataChannel('chat');
        dataChannels[peerId] = dataChannel;
        setupDataChannelEvents(dataChannel, peerId);

        pc.ondatachannel = (event) => {
            dataChannels[peerId] = event.channel;
            setupDataChannelEvents(dataChannels[peerId], peerId);
        };
        
        if (Object.keys(peerConnections).length === 1 && localStream) {
            createOffer(pc, peerId);
        }
    }

    async function createOffer(pc, peerId) {
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        ws.send(JSON.stringify({
            type: 'offer',
            room: roomName,
            targetPeer: peerId,
            description: pc.localDescription,
            username: localUsername,
        }));
    }

    async function handleOffer(data) {
        const pc = peerConnections[data.sender];
        if (!pc) {
            createPeerConnection(data.sender);
        }
        await pc.setRemoteDescription(new RTCSessionDescription(data.description));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        ws.send(JSON.stringify({
            type: 'answer',
            room: roomName,
            targetPeer: data.sender,
            description: pc.localDescription,
            username: localUsername,
        }));
    }

    async function handleAnswer(data) {
        const pc = peerConnections[data.sender];
        if (pc) {
            await pc.setRemoteDescription(new RTCSessionDescription(data.description));
        }
    }

    async function handleCandidate(data) {
        const pc = peerConnections[data.sender];
        if (pc) {
            try {
                await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
            } catch (e) {
                console.error('Error adding received ICE candidate', e);
            }
        }
    }

    function removePeerConnection(peerId) {
        if (peerConnections[peerId]) {
            peerConnections[peerId].close();
            delete peerConnections[peerId];
        }
        const videoElement = document.getElementById(`video-${peerId}`);
        if (videoElement) {
            videoElement.parentNode.remove();
        }
    }

    function addRemoteVideoElement(peerId, stream, username) {
        if (document.getElementById(`video-${peerId}`)) return;

        const videoWrapper = document.createElement('div');
        videoWrapper.className = 'video-wrapper';
        const video = document.createElement('video');
        video.id = `video-${peerId}`;
        video.autoplay = true;
        video.playsinline = true;
        video.srcObject = stream;
        const label = document.createElement('div');
        label.className = 'video-label';
        label.textContent = username;
        videoWrapper.appendChild(video);
        videoWrapper.appendChild(label);
        videoGrid.appendChild(videoWrapper);
    }
    
    function setupDataChannelEvents(dc, peerId) {
        dc.onopen = (event) => { console.log(`Data channel to peer ${peerId} is open.`); };
        dc.onmessage = (event) => { 
            const data = JSON.parse(event.data);
            if (data.type === 'dm_message') {
                const senderName = data.sender;
                addMessageToChat(senderName, data.text); 
            }
        };
        dc.onclose = () => { console.log(`Data channel to peer ${peerId} is closed.`); };
    }

    function addMessageToChat(sender, message, isMyMessage = false) {
        const messageElement = document.createElement('div');
        messageElement.textContent = `${sender}: ${message}`;
        messageElement.classList.add('message');
        if (isMyMessage) { messageElement.classList.add('my-message'); }
        chatbox.appendChild(messageElement);
    }

    function addImageToChat(sender, imageData, isMyMessage = false) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        if (isMyMessage) { messageElement.classList.add('my-message'); }

        const senderElement = document.createElement('span');
        senderElement.textContent = `${sender}: `;
        messageElement.appendChild(senderElement);

        const imageElement = document.createElement('img');
        imageElement.src = imageData;
        imageElement.style.maxWidth = '200px';
        imageElement.style.display = 'block';
        messageElement.appendChild(imageElement);

        chatbox.appendChild(messageElement);
    }

    function displayActiveRooms(rooms) {
        activeRoomsList.innerHTML = '';
        if (Object.keys(rooms).length === 0) {
            activeRoomsList.innerHTML = '<p>No active rooms found.</p>';
            return;
        }

        const roomListElement = document.createElement('ul');
        for (const roomName in rooms) {
            const roomData = rooms[roomName];
            const listItem = document.createElement('li');
            listItem.textContent = `Room: ${roomName} | Active Users: ${roomData.count}`;
            
            const userList = document.createElement('ul');
            roomData.users.forEach(user => {
                const userItem = document.createElement('li');
                userItem.textContent = user;
                userList.appendChild(userItem);
            });
            listItem.appendChild(userList);

            roomListElement.appendChild(listItem);
        }
        activeRoomsList.appendChild(roomListElement);
    }

    function updateOnlineUsersList() {
        if (ws && ws.readyState === WebSocket.OPEN) {
            ws.send(JSON.stringify({ type: 'get_online_users', room: roomName }));
        }
    }

    function displayOnlineUsers(users) {
        onlineUsersList.innerHTML = '';
        const roomChatListItem = document.createElement('li');
        roomChatListItem.textContent = `Room: ${roomName}`;
        roomChatListItem.style.cursor = 'pointer';
        roomChatListItem.onclick = () => {
            currentChatTarget = 'room';
            chatTitle.textContent = `Room Chat: ${roomName}`;
            switchChatTarget('room', roomName);
        };
        onlineUsersList.appendChild(roomChatListItem);

        for (const peerId in users) {
            const user = users[peerId];
            if (user.userId !== userId) {
                const listItem = document.createElement('li');
                listItem.textContent = user.username;
                listItem.style.cursor = 'pointer';
                listItem.onclick = () => {
                    currentChatTarget = user.userId;
                    chatTitle.textContent = `DM with ${user.username}`;
                    switchChatTarget('dm', user.userId);
                };
                onlineUsersList.appendChild(listItem);
            }
        }
    }
    
    async function switchChatTarget(targetType, targetId) {
        // Unsubscribe from previous listener if it exists
        if (chatSubscription) {
            await supabase.removeChannel(chatSubscription);
        }
        chatbox.innerHTML = '';
        const loadingMessage = document.createElement('p');
        loadingMessage.textContent = 'Loading messages...';
        chatbox.appendChild(loadingMessage);

        if (targetType === 'room') {
            const { data: messages, error } = await supabase
                .from('room_messages')
                .select('*')
                .eq('room_name', targetId)
                .order('created_at', { ascending: true });

            if (error) {
                console.error('Error fetching room messages:', error);
                chatbox.innerHTML = '<p>Error loading messages.</p>';
                return;
            }

            chatbox.innerHTML = '';
            messages.forEach(msg => {
                const isMyMessage = msg.sender_id === userId;
                if (msg.type === 'text') {
                    addMessageToChat(isMyMessage ? 'You' : msg.sender_name, msg.content, isMyMessage);
                } else if (msg.type === 'image') {
                    addImageToChat(isMyMessage ? 'You' : msg.sender_name, msg.content, isMyMessage);
                }
            });
            chatbox.scrollTop = chatbox.scrollHeight;

            chatSubscription = supabase.channel('room_messages')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'room_messages', filter: `room_name=eq.${targetId}` }, (payload) => {
                    const msg = payload.new;
                    const isMyMessage = msg.sender_id === userId;
                    if (msg.type === 'text') {
                        addMessageToChat(isMyMessage ? 'You' : msg.sender_name, msg.content, isMyMessage);
                    } else if (msg.type === 'image') {
                        addImageToChat(isMyMessage ? 'You' : msg.sender_name, msg.content, isMyMessage);
                    }
                    chatbox.scrollTop = chatbox.scrollHeight;
                })
                .subscribe();

        } else if (targetType === 'dm') {
            const smallerId = userId < targetId ? userId : targetId;
            const largerId = userId > targetId ? userId : targetId;
            const dmPath = smallerId + '-' + largerId;

            const { data: messages, error } = await supabase
                .from('dms')
                .select('*')
                .eq('dm_path', dmPath)
                .order('created_at', { ascending: true });
            
            if (error) {
                console.error('Error fetching DM messages:', error);
                chatbox.innerHTML = '<p>Error loading messages.</p>';
                return;
            }

            chatbox.innerHTML = '';
            messages.forEach(msg => {
                const isMyMessage = msg.sender_id === userId;
                if (msg.type === 'text') {
                    addMessageToChat(isMyMessage ? 'You' : msg.sender_name, msg.content, isMyMessage);
                } else if (msg.type === 'image') {
                    addImageToChat(isMyMessage ? 'You' : msg.sender_name, msg.content, isMyMessage);
                }
            });
            chatbox.scrollTop = chatbox.scrollHeight;

            chatSubscription = supabase.channel('dms')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'dms', filter: `dm_path=eq.${dmPath}` }, (payload) => {
                    const msg = payload.new;
                    const isMyMessage = msg.sender_id === userId;
                    if (msg.type === 'text') {
                        addMessageToChat(isMyMessage ? 'You' : msg.sender_name, msg.content, isMyMessage);
                    } else if (msg.type === 'image') {
                        addImageToChat(isMyMessage ? 'You' : msg.sender_name, msg.content, isMyMessage);
                    }
                    chatbox.scrollTop = chatbox.scrollHeight;
                })
                .subscribe();
        }
    }
