<!DOCTYPE html>
<html>
<head>
    <title>Harmony</title>
    <style>
        :root {
            --primary-bg: #2b2d31;
            --secondary-bg: #313338;
            --tertiary-bg: #383a40;
            --accent-blue: #5865f2;
            --white-text: #ffffff;
            --light-grey-text: #b1b5b9;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            background-color: var(--secondary-bg);
            color: var(--white-text);
            display: flex;
        }

        #auth-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            padding: 20px;
            background-color: var(--secondary-bg);
        }

        #auth-section h2, #auth-section p {
            color: var(--white-text);
        }

        #auth-section input, #auth-section button {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #4a4a4a;
            background-color: var(--tertiary-bg);
            color: var(--white-text);
        }

        #auth-section button {
            background-color: var(--accent-blue);
            border: none;
            cursor: pointer;
        }
        
        #main-app { 
            display: none;
            width: 100%;
            height: 100vh;
            display: flex;
        }

        .server-sidebar {
            width: 72px;
            background-color: var(--primary-bg);
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow-y: auto;
            position: relative;
        }

        .server-icon {
            width: 50px;
            height: 50px;
            background-color: var(--tertiary-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            color: var(--light-grey-text);
            transition: border-radius 0.2s, background-color 0.2s;
            position: relative;
            margin-bottom: 5px;
        }

        .server-icon img, .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .server-icon img {
            border-radius: 50%;
        }

        .server-icon:hover {
            border-radius: 35%;
            background-color: var(--accent-blue);
        }

        .server-icon.active {
            border-radius: 35%;
            background-color: var(--accent-blue);
        }

        .server-icon.active::before {
            content: '';
            position: absolute;
            left: -18px;
            height: 80%;
            width: 6px;
            background-color: var(--white-text);
            border-radius: 0 4px 4px 0;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
        }

        .channel-sidebar {
            width: 240px;
            background-color: var(--secondary-bg);
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        /* Updated server name header to include dropdown */
        .server-name-header-container {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #4a4a4a;
            margin-bottom: 10px;
        }

        .server-name-header {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--white-text);
            flex-grow: 1;
        }

        .server-dropdown-button {
            background: none;
            border: none;
            color: var(--light-grey-text);
            font-size: 1.2rem;
            cursor: pointer;
        }

        .server-dropdown-menu {
            display: none;
            position: absolute;
            top: 50px; /* Adjust as needed */
            right: 10px;
            background-color: var(--tertiary-bg);
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
            min-width: 150px;
            overflow: hidden;
        }

        .server-dropdown-menu.active {
            display: block;
        }

        .server-dropdown-menu button {
            width: 100%;
            background: none;
            border: none;
            padding: 10px;
            text-align: left;
            color: var(--white-text);
            cursor: pointer;
        }

        .server-dropdown-menu button:hover {
            background-color: var(--accent-blue);
        }

        .channel-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--white-text);
            font-weight: bold;
            margin-bottom: 5px;
            padding: 5px;
        }
        
        .channel-list-header button {
            background: none;
            border: none;
            color: var(--white-text);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .channel-list-item, .user-list-item {
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            color: var(--light-grey-text);
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .user-list-item .user-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: var(--tertiary-bg);
        }

        .channel-list-item:hover, .user-list-item:hover {
            background-color: var(--tertiary-bg);
            color: var(--white-text);
        }
        
        .channel-list-item.active, .user-list-item.active {
            background-color: var(--accent-blue);
            color: var(--white-text);
        }

        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--secondary-bg);
        }

        .top-bar {
            background-color: var(--secondary-bg);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid #4a4a4a;
        }

        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #chatbox {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }

        #chat-input-form {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            background-color: var(--tertiary-bg);
            padding: 8px;
            border-radius: 8px;
        }

        #chat-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: transparent;
            color: var(--white-text);
            outline: none;
        }

        #chat-input-form button {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            border: none;
            background-color: transparent;
            color: var(--light-grey-text);
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #chat-input-form button:hover {
            color: var(--white-text);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .message-wrapper {
            position: relative;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .message-wrapper.my-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--tertiary-bg);
            flex-shrink: 0;
            cursor: pointer;
        }
        
        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .message-content-container {
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 8px 12px;
            background-color: var(--tertiary-bg);
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
        }
        
        .message-wrapper.my-message .message {
            background-color: var(--accent-blue);
        }

        .message-sender {
            font-size: 0.8em;
            color: var(--light-grey-text);
            margin-bottom: 2px;
        }

        .message-wrapper.my-message .message-sender {
            display: none;
        }

        .message-text {
            margin-top: 5px;
        }
        
        /* Twemoji styles to prevent images from being too large */
        .message-text img {
            width: 1em;
            height: 1em;
            vertical-align: -0.1em;
        }

        .message-image {
            max-width: 200px;
            border-radius: 5px;
        }

        .delete-button {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            border: none;
            font-size: 12px;
            cursor: pointer;
            display: none;
        }
        
        .message-wrapper:hover .delete-button {
            display: block;
        }

        .server-list-header {
            color: var(--white-text);
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }
        
        .user-panel {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding-top: 10px;
            border-top: 1px solid #4a4a4a;
            cursor: pointer;
            text-align: center;
        }
        
        .user-panel .user-avatar {
            width: 48px;
            height: 48px;
            background-color: var(--tertiary-bg);
            border-radius: 50%;
            align-self: center;
        }
        
        .user-panel .display-name {
            font-size: 0.9em;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding-top: 60px;
        }

        .modal-content {
            background-color: var(--secondary-bg);
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }
        
        .modal-content.user-profile {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .modal-content.user-profile .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--tertiary-bg);
            margin-bottom: 10px;
        }
        
        .modal-content.user-profile .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: var(--white-text);
            text-decoration: none;
            cursor: pointer;
        }
        
        .modal-actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .modal-actions button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: var(--accent-blue);
            color: var(--white-text);
            cursor: pointer;
        }

        /* New styles for server settings */
        #server-settings-modal .modal-content {
            max-width: 600px;
        }
        #server-settings-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        #server-settings-form input[type="text"],
        #server-settings-form input[type="file"] {
            padding: 8px;
            background-color: var(--tertiary-bg);
            border: 1px solid #4a4a4a;
            color: var(--white-text);
            border-radius: 5px;
        }
        #server-settings-form label {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Styles for custom media management */
        .custom-media-section {
            margin-top: 20px;
        }

        .custom-media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .custom-media-item {
            width: 50px;
            height: 50px;
            object-fit: contain;
            border-radius: 5px;
            border: 1px solid #4a4a4a;
        }

        .media-upload-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .media-upload-form input {
            flex-grow: 1;
        }
        
        /* New styles for the media selector modal */
        #media-selector-modal .modal-content {
            max-width: 500px;
            height: 500px;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        #media-selector-tabs {
            display: flex;
            justify-content: space-around;
            border-bottom: 1px solid #4a4a4a;
            margin-bottom: 10px;
        }

        .media-tab-button {
            background-color: transparent;
            border: none;
            color: var(--light-grey-text);
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1rem;
            flex-grow: 1;
        }

        .media-tab-button.active {
            color: var(--white-text);
            border-bottom: 2px solid var(--accent-blue);
        }

        .media-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        /* Grid for emojis and stickers */
        .emoji-grid, .sticker-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 5px;
        }
        
        .emoji-item {
            font-size: 2rem;
            cursor: pointer;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        
        .emoji-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .emoji-item img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .sticker-item {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        
        .sticker-item:hover {
            transform: scale(1.1);
        }

        /* GIF search and grid */
        #gif-search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        #gif-search-input {
            flex-grow: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #4a4a4a;
            background-color: var(--tertiary-bg);
            color: var(--white-text);
        }

        #gif-search-button {
            padding: 8px 15px;
            background-color: var(--accent-blue);
            border-radius: 5px;
            color: var(--white-text);
            border: none;
            cursor: pointer;
        }

        #gif-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .gif-item {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="auth-section">
    <h2>Welcome to Harmony</h2>
    <input type="text" id="auth-username" placeholder="Enter username">
    <input type="text" id="auth-displayname" placeholder="Enter display name (optional)">
    <div class="password-container">
        <input type="password" id="auth-password" placeholder="Enter password">
        <span id="toggle-password">Show</span>
    </div>
    <button id="login-button">Login</button>
    <button id="register-button">Register</button>
    <p id="auth-status"></p>
</div>

<div id="main-app">
    <div class="server-sidebar" id="server-sidebar">
        <div class="server-icon" id="direct-messages-icon" title="Direct Messages">DMs</div>
        <div class="separator" style="height: 2px; background-color: #4a4a4a; margin: 10px 0;"></div>
        <h3 class="server-list-header">Servers</h3>
        <div class="server-icon" id="discover-servers-icon" title="Discover servers">🌐</div>
        <div class="server-icon" id="join-server-icon" title="Join a server">🔗</div>
        <div class="server-icon" id="add-server-icon" title="Add a server">+</div>
        <div class="user-panel" id="user-panel">
            <div class="user-avatar" id="my-avatar"></div>
            <div class="display-name" id="my-display-name"></div>
        </div>
    </div>
    
    <div class="main-content">
        <div class="channel-sidebar">
            <div id="server-name-header-container" class="server-name-header-container">
                <h2 id="server-name-header" class="server-name-header"></h2>
                <button id="server-dropdown-toggle" class="server-dropdown-button">⚙️</button>
                <div id="server-dropdown-menu" class="server-dropdown-menu">
                    <button id="get-invite-button">Invite People</button>
                    <button id="server-settings-button">Server Settings</button>
                </div>
            </div>
            <div class="channel-list-header" id="channel-list-header">
                <h3>Text Channels</h3>
                <button id="add-channel-button">+</button>
            </div>
            <div id="channel-list"></div>
        </div>

        <div class="chat-area">
            <div class="top-bar">
                <h2 id="chat-title"></h2>
            </div>

            <div class="chat-container">
                <div id="chatbox"></div>
                <form id="chat-input-form">
                    <button type="button" id="plus-button">+</button>
                    <input type="file" id="image-input" accept="image/*" style="display:none;">
                    <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off">
                    <button type="button" id="emoji-button">😊</button>
                    <button type="button" id="gif-button">GIF</button>
                    <button type="button" id="sticker-button">STICKER</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="user-settings-modal" class="modal">
    <div class="modal-content">
        <span class="close-button" id="close-settings-modal">&times;</span>
        <h2>User Settings</h2>
        <form id="user-settings-form">
            <label for="settings-display-name">Display Name:</label>
            <input type="text" id="settings-display-name" placeholder="Enter new display name">
            
            <label for="settings-profile-picture">Profile Picture:</label>
            <input type="file" id="settings-profile-picture" accept="image/*">
            
            <label for="settings-dm-access">Direct Message Access:</label>
            <select id="settings-dm-access">
                <option value="friends">Friends Only</option>
                <option value="everyone">Everyone</option>
            </select>

            <button type="submit">Save Changes</button>
        </form>
        <p id="settings-status"></p>
    </div>
</div>

<div id="user-profile-modal" class="modal">
    <div class="modal-content user-profile">
        <span class="close-button" id="close-profile-modal">&times;</span>
        <div class="profile-avatar" id="profile-avatar"></div>
        <h3 id="profile-display-name"></h3>
        <p id="profile-username"></p>
        <div class="modal-actions" id="profile-actions">
            <button id="dm-button">DM</button>
            <button id="friend-button">Add Friend</button>
        </div>
    </div>
</div>

<div id="server-settings-modal" class="modal">
    <div class="modal-content">
        <span class="close-button" id="close-server-settings-modal">&times;</span>
        <h2>Server Settings</h2>
        <div id="settings-content">
            <form id="server-settings-form">
                <label for="server-name-input">Server Name:</label>
                <input type="text" id="server-name-input">
                <label for="server-icon-input">Server Icon:</label>
                <input type="file" id="server-icon-input" accept="image/*">
                <label for="is-public-checkbox">
                    <input type="checkbox" id="is-public-checkbox">
                    Make Public
                </label>
                <button type="submit">Save Changes</button>
            </form>
            <hr style="margin: 20px 0; border-color: #4a4a4a;">

            <!-- New Custom Emoji Section -->
            <div id="custom-emojis-section" class="custom-media-section">
                <h3>Custom Emojis</h3>
                <div id="custom-emojis-grid" class="custom-media-grid"></div>
                <form id="add-emoji-form" class="media-upload-form">
                    <label for="new-emoji-file">Add New Emoji:</label>
                    <input type="file" id="new-emoji-file" accept="image/*">
                    <button type="submit">Upload Emoji</button>
                </form>
            </div>

            <hr style="margin: 20px 0; border-color: #4a4a4a;">

            <!-- New Custom Sticker Section -->
            <div id="custom-stickers-section" class="custom-media-section">
                <h3>Custom Stickers</h3>
                <div id="custom-stickers-grid" class="custom-media-grid"></div>
                <form id="add-sticker-form" class="media-upload-form">
                    <label for="new-sticker-file">Add New Sticker:</label>
                    <input type="file" id="new-sticker-file" accept="image/*">
                    <button type="submit">Upload Sticker</button>
                </form>
            </div>
        </div>
        <p id="server-settings-status"></p>
    </div>
</div>

<div id="discover-servers-modal" class="modal">
    <div class="modal-content">
        <span class="close-button" id="close-discover-modal">&times;</span>
        <h2>Discover Public Servers</h2>
        <div id="public-servers-list"></div>
    </div>
</div>

<!-- New Modal for Emoji, GIF, and Sticker Selector -->
<div id="media-selector-modal" class="modal">
    <div class="modal-content">
        <span class="close-button" id="close-media-modal">&times;</span>
        <div id="media-selector-tabs">
            <button id="emoji-tab-button" class="media-tab-button active">Emojis</button>
            <button id="gif-tab-button" class="media-tab-button">GIFs</button>
            <button id="sticker-tab-button" class="media-tab-button">Stickers</button>
        </div>
        <div id="emoji-content" class="media-content">
            <div class="emoji-grid">
                <!-- Emojis will be dynamically added here -->
            </div>
        </div>
        <div id="gif-content" class="media-content" style="display: none;">
            <div id="gif-search-container">
                <input type="text" id="gif-search-input" placeholder="Search GIFs...">
                <button id="gif-search-button">Search</button>
            </div>
            <div id="gif-grid">
                <!-- GIFs will be dynamically added here -->
            </div>
        </div>
        <div id="sticker-content" class="media-content" style="display: none;">
            <div class="sticker-grid">
                <!-- Stickers will be dynamically added here -->
            </div>
        </div>
    </div>
</div>

    // Function to fetch and display trending GIFs from Tenor
    async function fetchTrendingGifs() {
        try {
            const response = await fetch(TENOR_TRENDING_URL);
            const data = await response.json();
            displayGifs(data.results);
        } catch (error) {
            console.error('Error fetching trending GIFs:', error);
            gifGrid.innerHTML = '<p style="color: red;">Failed to load trending GIFs. Please check your Tenor API key.</p>';
        }
    }

    // Function to search and display GIFs from Tenor
    async function searchGifs(query) {
        if (!query) {
            fetchTrendingGifs();
            return;
        }
        try {
            const response = await fetch(TENOR_SEARCH_URL + query);
            const data = await response.json();
            displayGifs(data.results);
        } catch (error) {
            console.error('Error searching GIFs:', error);
            gifGrid.innerHTML = '<p style="color: red;">Failed to search GIFs. Please check your Tenor API key.</p>';
        }
    }

    // Function to display GIFs in the grid
    function displayGifs(gifs) {
        gifGrid.innerHTML = '';
        if (gifs.length === 0) {
            gifGrid.innerHTML = '<p>No GIFs found.</p>';
        } else {
            gifs.forEach(gif => {
                const img = document.createElement('img');
                // Tenor provides multiple formats, we'll use the tiny GIF for the thumbnail
                img.src = gif.media_formats.tinygif.url;
                img.alt = gif.content_description;
                img.className = 'gif-item';
                img.onclick = () => selectGif(gif.media_formats.gif.url); // Use the full GIF for sending
                gifGrid.appendChild(img);
            });
        }
    }

            chatInput.selectionStart = chatInput.selectionEnd = start + emoji.length;

    function isMediaUrl(url) {
        if (!url || !url.startsWith('http')) return false;
        // Check for specific Supabase storage URLs for server media or other known image/gif URLs
        return url.includes('supabase.co/storage/v1/object/public/');
    }

    function displayMessage(message) {
        const messageWrapper = document.createElement('div');

        } else {
            avatarDiv.textContent = message.sender.display_name.charAt(0).toUpperCase();
            avatarDiv.style.backgroundColor = stringToColor(message.sender_id);
        }
        avatarDiv.onclick = () => showUserProfile(message.sender_id, message.sender.display_name, message.sender.username, message.sender.profile_picture_url);
        messageWrapper.appendChild(avatarDiv);

        const contentContainer = document.createElement('div');
        contentContainer.className = 'message-content-container';

        if (message.sender_id !== userId) {
            const senderSpan = document.createElement('span');
            senderSpan.className = 'message-sender';
            senderSpan.textContent = message.sender.display_name;
            contentContainer.appendChild(senderSpan);
        }

        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';
        
        // Handle message content (text, image, gif, sticker, custom emoji)
        if (message.text) {
            if (isMediaUrl(message.text)) {
                // If the message is just a URL, treat it as an image/gif/sticker/custom emoji
                const image = document.createElement('img');
                image.src = message.text;
                image.className = 'message-image';
                messageDiv.appendChild(image);
            } else {
                const messageText = document.createElement('span');
                messageText.className = 'message-text';
                messageText.innerHTML = twemoji.parse(message.text);
                messageDiv.appendChild(messageText);
            }
        }
        
        if (message.image_url) {
            const image = document.createElement('img');
            image.src = message.image_url;
            image.className = 'message-image';
            messageDiv.appendChild(image);
        }

        contentContainer.appendChild(messageDiv);
        messageWrapper.appendChild(contentContainer);

        if (message.sender_id === userId) {
            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete-button';
            deleteButton.textContent = 'x';
            deleteButton.onclick = () => deleteMessage(message.id);

    async function deleteMessage(messageId) {
        const messageWrapper = document.querySelector(`[data-message-id='${messageId}']`);
        if (!messageWrapper) return;

        const confirmDelete = window.confirm('Are you sure you want to delete this message?');
        if (confirmDelete) {
            try {
                let error;
                if (currentChatTarget.type === 'channel') {
                    const { error: channelError } = await supabase
                        .from('messages')
                        .delete()
                        .eq('id', messageId)
                        .eq('sender_id', userId);
                    error = channelError;
                } else if (currentChatTarget.type === 'dm') {
                    const { error: dmError } = await supabase
                        .from('direct_messages')
                        .delete()
                        .eq('id', messageId)
                        .eq('sender_id', userId);
                    error = dmError;
                }

                if (error) throw error;
            } catch (error) {
                console.error("Error deleting message:", error);
                // Instead of alert, we'll show a message in the chat area
                const errorMessage = document.createElement('p');
                errorMessage.textContent = "Failed to delete message. You can only delete your own messages.";
                errorMessage.style.color = 'red';
                chatbox.appendChild(errorMessage);
            }
        }
    }
    
    function subscribeToChat() {
        if (currentChatTarget.type === 'channel') {
            chatSubscription = supabase
                .channel(`channel_${currentChatTarget.id}`)
                .on('postgres_changes', { event: '*', schema: 'public', table: 'messages', filter: `channel_id=eq.${currentChatTarget.id}` }, payload => {
                    if (payload.eventType === 'INSERT') {
                        // Fetch the full message with sender details
                        supabase
                            .from('messages')
                            .select(`
                                id, text, image_url, timestamp, sender_id, 
                                sender:sender_id(display_name, username, profile_picture_url)
                            `)
                            .eq('id', payload.new.id)
                            .single()
                            .then(({ data, error }) => {
                                if (data) {
                                    displayMessage(data);
                                    chatbox.scrollTop = chatbox.scrollHeight;
                                }
                            });
                    } else if (payload.eventType === 'DELETE') {
                        const deletedMessage = document.querySelector(`[data-message-id='${payload.old.id}']`);
                        if (deletedMessage) {
                            deletedMessage.remove();
                        }
                    }
                })
                .subscribe();
        } else if (currentChatTarget.type === 'dm') {
            chatSubscription = supabase
                .channel(`dm_${userId}_${currentChatTarget.id}`)
                .on('postgres_changes', { event: '*', schema: 'public', table: 'direct_messages', filter: `or(sender_id.eq.${userId},receiver_id.eq.${userId})` }, payload => {
                    // Check if the new message is for the current DM chat
                    if ((payload.new && payload.new.sender_id === currentChatTarget.id) || (payload.new && payload.new.receiver_id === currentChatTarget.id)) {
                        if (payload.eventType === 'INSERT') {
                             supabase
                                .from('direct_messages')
                                .select(`
                                    id, text, image_url, timestamp, sender_id, 
                                    sender:sender_id(display_name, username, profile_picture_url)
                                `)
                                .eq('id', payload.new.id)
                                .single()
                                .then(({ data, error }) => {
                                    if (data) {
                                        displayMessage(data);
                                        chatbox.scrollTop = chatbox.scrollHeight;
                                    }
                                });
                        } else if (payload.eventType === 'DELETE') {
                            const deletedMessage = document.querySelector(`[data-message-id='${payload.old.id}']`);
                            if (deletedMessage) {
                                deletedMessage.remove();
                            }
                        }
                    }
                })
                .subscribe();
        }
    }

    function unsubscribeFromChat() {
        if (chatSubscription) {
            supabase.removeChannel(chatSubscription);
            chatSubscription = null;
        }
    }
    
    function stringToColor(str) {
        let hash = 0;
        for (let i = 0; i < str.length; i++) {
            hash = str.charCodeAt(i) + ((hash << 5) - hash);
        }
        let color = '#';
        for (let i = 0; i < 3; i++) {
            let value = (hash >> (i * 8)) & 0xFF;
            color += ('00' + value.toString(16)).substr(-2);
        }
        return color;
    }

                        mainApp.style.display = 'flex';
                        updateUserPanel();
                        loadServers();
                    }
                });
            }
        });
    });

</script>
