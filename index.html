<!DOCTYPE html>
<html>
<head>
    <title>Harmony</title>
    <style>
        :root {
            --primary-bg: #2b2d31;
            --secondary-bg: #313338;
            --tertiary-bg: #383a40;
            --accent-blue: #5865f2;
            --white-text: #ffffff;
            --light-grey-text: #b1b5b9;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            background-color: var(--secondary-bg);
            color: var(--white-text);
            display: flex;
        }

        #auth-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            padding: 20px;
            background-color: var(--secondary-bg);
        }

        #auth-section h2, #auth-section p {
            color: var(--white-text);
        }

        #auth-section input, #auth-section button {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #4a4a4a;
            background-color: var(--tertiary-bg);
            color: var(--white-text);
        }

        #auth-section button {
            background-color: var(--accent-blue);
            border: none;
            cursor: pointer;
        }
        
        #main-app { 
            display: none;
            width: 100%;
            height: 100vh;
            display: flex;
        }

        .server-sidebar {
            width: 72px;
            background-color: var(--primary-bg);
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow-y: auto;
            position: relative;
        }

        .server-icon {
            width: 50px;
            height: 50px;
            background-color: var(--tertiary-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            color: var(--light-grey-text);
            transition: border-radius 0.2s, background-color 0.2s;
            position: relative;
            margin-bottom: 5px;
        }

        .server-icon img, .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .server-icon img {
            border-radius: 50%;
        }

        .server-icon:hover {
            border-radius: 35%;
            background-color: var(--accent-blue);
        }

        .server-icon.active {
            border-radius: 35%;
            background-color: var(--accent-blue);
        }

        .server-icon.active::before {
            content: '';
            position: absolute;
            left: -18px;
            height: 80%;
            width: 6px;
            background-color: var(--white-text);
            border-radius: 0 4px 4px 0;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
        }

        .channel-sidebar {
            width: 240px;
            background-color: var(--secondary-bg);
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        /* Updated server name header to include dropdown */
        .server-name-header-container {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #4a4a4a;
            margin-bottom: 10px;
        }

        .server-name-header {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--white-text);
            flex-grow: 1;
        }

        .server-dropdown-button {
            background: none;
            border: none;
            color: var(--light-grey-text);
            font-size: 1.2rem;
            cursor: pointer;
        }

        .server-dropdown-menu {
            display: none;
            position: absolute;
            top: 50px; /* Adjust as needed */
            right: 10px;
            background-color: var(--tertiary-bg);
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
            min-width: 150px;
            overflow: hidden;
        }

        .server-dropdown-menu.active {
            display: block;
        }

        .server-dropdown-menu button {
            width: 100%;
            background: none;
            border: none;
            padding: 10px;
            text-align: left;
            color: var(--white-text);
            cursor: pointer;
        }

        .server-dropdown-menu button:hover {
            background-color: var(--accent-blue);
        }

        .channel-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--white-text);
            font-weight: bold;
            margin-bottom: 5px;
            padding: 5px;
        }
        
        .channel-list-header button {
            background: none;
            border: none;
            color: var(--white-text);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .channel-list-item, .user-list-item {
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            color: var(--light-grey-text);
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .user-list-item .user-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: var(--tertiary-bg);
        }

        .channel-list-item:hover, .user-list-item:hover {
            background-color: var(--tertiary-bg);
            color: var(--white-text);
        }
        
        .channel-list-item.active, .user-list-item.active {
            background-color: var(--accent-blue);
            color: var(--white-text);
        }

        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--secondary-bg);
        }

        .top-bar {
            background-color: var(--secondary-bg);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid #4a4a4a;
        }

        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #chatbox {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }

        #chat-input-form {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            background-color: var(--tertiary-bg);
            padding: 8px;
            border-radius: 8px;
        }

        #chat-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: transparent;
            color: var(--white-text);
            outline: none;
        }

        #chat-input-form button {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            border: none;
            background-color: transparent;
            color: var(--light-grey-text);
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #chat-input-form button:hover {
            color: var(--white-text);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .message-wrapper {
            position: relative;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .message-wrapper.my-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--tertiary-bg);
            flex-shrink: 0;
            cursor: pointer;
        }
        
        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .message-content-container {
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 8px 12px;
            background-color: var(--tertiary-bg);
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
        }
        
        .message-wrapper.my-message .message {
            background-color: var(--accent-blue);
        }

        .message-sender {
            font-size: 0.8em;
            color: var(--light-grey-text);
            margin-bottom: 2px;
        }

        .message-wrapper.my-message .message-sender {
            display: none;
        }

        .message-text {
            margin-top: 5px;
        }
        
        /* Twemoji styles to prevent images from being too large */
        .message-text img {
            width: 1em;
            height: 1em;
            vertical-align: -0.1em;
        }

        .message-image {
            max-width: 200px;
            border-radius: 5px;
        }

        .delete-button {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            border: none;
            font-size: 12px;
            cursor: pointer;
            display: none;
        }
        
        .message-wrapper:hover .delete-button {
            display: block;
        }

        .server-list-header {
            color: var(--white-text);
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }
        
        .user-panel {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding-top: 10px;
            border-top: 1px solid #4a4a4a;
            cursor: pointer;
            text-align: center;
        }
        
        .user-panel .user-avatar {
            width: 48px;
            height: 48px;
            background-color: var(--tertiary-bg);
            border-radius: 50%;
            align-self: center;
        }
        
        .user-panel .display-name {
            font-size: 0.9em;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding-top: 60px;
        }

        .modal-content {
            background-color: var(--secondary-bg);
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }
        
        .modal-content.user-profile {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .modal-content.user-profile .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--tertiary-bg);
            margin-bottom: 10px;
        }
        
        .modal-content.user-profile .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: var(--white-text);
            text-decoration: none;
            cursor: pointer;
        }
        
        .modal-actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .modal-actions button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: var(--accent-blue);
            color: var(--white-text);
            cursor: pointer;
        }

        /* New styles for server settings */
        #server-settings-modal .modal-content {
            max-width: 600px;
        }
        #server-settings-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        #server-settings-form input[type="text"],
        #server-settings-form input[type="file"] {
            padding: 8px;
            background-color: var(--tertiary-bg);
            border: 1px solid #4a4a4a;
            color: var(--white-text);
            border-radius: 5px;
        }
        #server-settings-form label {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Styles for custom media management */
        .custom-media-section {
            margin-top: 20px;
        }

        .custom-media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .custom-media-item {
            width: 50px;
            height: 50px;
            object-fit: contain;
            border-radius: 5px;
            border: 1px solid #4a4a4a;
        }

        .media-upload-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .media-upload-form input {
            flex-grow: 1;
        }
        
        /* New styles for the media selector modal */
        #media-selector-modal .modal-content {
            max-width: 500px;
            height: 500px;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        #media-selector-tabs {
            display: flex;
            justify-content: space-around;
            border-bottom: 1px solid #4a4a4a;
            margin-bottom: 10px;
        }

        .media-tab-button {
            background-color: transparent;
            border: none;
            color: var(--light-grey-text);
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1rem;
            flex-grow: 1;
        }

        .media-tab-button.active {
            color: var(--white-text);
            border-bottom: 2px solid var(--accent-blue);
        }

        .media-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        /* Grid for emojis and stickers */
        .emoji-grid, .sticker-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 5px;
        }
        
        .emoji-item {
            font-size: 2rem;
            cursor: pointer;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        
        .emoji-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .emoji-item img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .sticker-item {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        
        .sticker-item:hover {
            transform: scale(1.1);
        }

        /* GIF search and grid */
        #gif-search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        #gif-search-input {
            flex-grow: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #4a4a4a;
            background-color: var(--tertiary-bg);
            color: var(--white-text);
        }

        #gif-search-button {
            padding: 8px 15px;
            background-color: var(--accent-blue);
            border-radius: 5px;
            color: var(--white-text);
            border: none;
            cursor: pointer;
        }

        #gif-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .gif-item {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="auth-section">
    <h2>Welcome to Harmony</h2>
    <input type="text" id="auth-username" placeholder="Enter username">
    <input type="text" id="auth-displayname" placeholder="Enter display name (optional)">
    <div class="password-container">
        <input type="password" id="auth-password" placeholder="Enter password">
        <span id="toggle-password">Show</span>
    </div>
    <button id="login-button">Login</button>
    <button id="register-button">Register</button>
    <p id="auth-status"></p>
</div>

<div id="main-app">
    <div class="server-sidebar" id="server-sidebar">
        <div class="server-icon" id="direct-messages-icon" title="Direct Messages">DMs</div>
        <div class="separator" style="height: 2px; background-color: #4a4a4a; margin: 10px 0;"></div>
        <h3 class="server-list-header">Servers</h3>
        <div class="server-icon" id="discover-servers-icon" title="Discover servers">🌐</div>
        <div class="server-icon" id="join-server-icon" title="Join a server">🔗</div>
        <div class="server-icon" id="add-server-icon" title="Add a server">+</div>
        <div class="user-panel" id="user-panel">
            <div class="user-avatar" id="my-avatar"></div>
            <div class="display-name" id="my-display-name"></div>
        </div>
    </div>
    
    <div class="main-content">
        <div class="channel-sidebar">
            <div id="server-name-header-container" class="server-name-header-container">
                <h2 id="server-name-header" class="server-name-header"></h2>
                <button id="server-dropdown-toggle" class="server-dropdown-button">⚙️</button>
                <div id="server-dropdown-menu" class="server-dropdown-menu">
                    <button id="get-invite-button">Invite People</button>
                    <button id="server-settings-button">Server Settings</button>
                    <button id="sign-out-button">Sign Out</button>
                </div>
            </div>
            <div class="channel-list-header" id="channel-list-header">
                <h3>Text Channels</h3>
                <button id="add-channel-button">+</button>
            </div>
            <div id="channel-list"></div>
        </div>

        <div class="chat-area">
            <div class="top-bar">
                <h2 id="chat-title"></h2>
            </div>

            <div class="chat-container">
                <div id="chatbox"></div>
                <form id="chat-input-form">
                    <button type="button" id="plus-button">+</button>
                    <input type="file" id="image-input" accept="image/*" style="display:none;">
                    <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off">
                    <button type="button" id="emoji-button">😊</button>
                    <button type="button" id="gif-button">GIF</button>
                    <button type="button" id="sticker-button">STICKER</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="user-settings-modal" class="modal">
    <div class="modal-content">
        <span class="close-button" id="close-settings-modal">&times;</span>
        <h2>User Settings</h2>
        <form id="user-settings-form">
            <label for="settings-display-name">Display Name:</label>
            <input type="text" id="settings-display-name" placeholder="Enter new display name">
            
            <label for="settings-profile-picture">Profile Picture:</label>
            <input type="file" id="settings-profile-picture" accept="image/*">
            
            <label for="settings-dm-access">Direct Message Access:</label>
            <select id="settings-dm-access">
                <option value="friends">Friends Only</option>
                <option value="everyone">Everyone</option>
            </select>

            <button type="submit">Save Changes</button>
        </form>
        <p id="settings-status"></p>
    </div>
</div>

<div id="user-profile-modal" class="modal">
    <div class="modal-content user-profile">
        <span class="close-button" id="close-profile-modal">&times;</span>
        <div class="profile-avatar" id="profile-avatar"></div>
        <h3 id="profile-display-name"></h3>
        <p id="profile-username"></p>
        <div class="modal-actions" id="profile-actions">
            <button id="dm-button">DM</button>
            <button id="friend-button">Add Friend</button>
        </div>
    </div>
</div>

<div id="server-settings-modal" class="modal">
    <div class="modal-content">
        <span class="close-button" id="close-server-settings-modal">&times;</span>
        <h2>Server Settings</h2>
        <div id="settings-content">
            <form id="server-settings-form">
                <label for="server-name-input">Server Name:</label>
                <input type="text" id="server-name-input">
                <label for="server-icon-input">Server Icon:</label>
                <input type="file" id="server-icon-input" accept="image/*">
                <label for="is-public-checkbox">
                    <input type="checkbox" id="is-public-checkbox">
                    Make Public
                </label>
                <button type="submit">Save Changes</button>
            </form>
            <hr style="margin: 20px 0; border-color: #4a4a4a;">

            <div id="custom-emojis-section" class="custom-media-section">
                <h3>Custom Emojis</h3>
                <div id="custom-emojis-grid" class="custom-media-grid"></div>
                <form id="add-emoji-form" class="media-upload-form">
                    <label for="new-emoji-file">Add New Emoji:</label>
                    <input type="file" id="new-emoji-file" accept="image/*">
                    <button type="submit">Upload Emoji</button>
                </form>
            </div>

            <hr style="margin: 20px 0; border-color: #4a4a4a;">

            <div id="custom-stickers-section" class="custom-media-section">
                <h3>Custom Stickers</h3>
                <div id="custom-stickers-grid" class="custom-media-grid"></div>
                <form id="add-sticker-form" class="media-upload-form">
                    <label for="new-sticker-file">Add New Sticker:</label>
                    <input type="file" id="new-sticker-file" accept="image/*">
                    <button type="submit">Upload Sticker</button>
                </form>
            </div>
        </div>
        <p id="server-settings-status"></p>
    </div>
</div>

<div id="discover-servers-modal" class="modal">
    <div class="modal-content">
        <span class="close-button" id="close-discover-modal">&times;</span>
        <h2>Discover Public Servers</h2>
        <div id="public-servers-list"></div>
    </div>
</div>

<div id="media-selector-modal" class="modal">
    <div class="modal-content">
        <span class="close-button" id="close-media-modal">&times;</span>
        <div id="media-selector-tabs">
            <button id="emoji-tab-button" class="media-tab-button active">Emojis</button>
            <button id="gif-tab-button" class="media-tab-button">GIFs</button>
            <button id="sticker-tab-button" class="media-tab-button">Stickers</button>
        </div>
        <div id="emoji-content" class="media-content">
            <div class="emoji-grid">
                </div>
        </div>
        <div id="gif-content" class="media-content" style="display: none;">
            <div id="gif-search-container">
                <input type="text" id="gif-search-input" placeholder="Search GIFs...">
                <button id="gif-search-button">Search</button>
            </div>
            <div id="gif-grid">
                </div>
        </div>
        <div id="sticker-content" class="media-content" style="display: none;">
            <div class="sticker-grid">
                </div>
        </div>
    </div>
</div>

    // Function to search and display GIFs from Tenor
    async function searchGifs(query) {
        if (!query) {
            fetchTrendingGifs();
            return;
        }
        try {
            const response = await fetch(TENOR_SEARCH_URL + query);
            const data = await response.json();
            displayGifs(data.results);
        } catch (error) {
            console.error('Error searching GIFs:', error);
            gifGrid.innerHTML = '<p style="color: red;">Failed to search GIFs. Please check your Tenor API key.</p>';
        }
    }

    // Function to display GIFs in the grid
    function displayGifs(gifs) {
        gifGrid.innerHTML = '';
        if (gifs.length === 0) {
            gifGrid.innerHTML = '<p>No GIFs found.</p>';
        } else {
            gifs.forEach(gif => {
                const img = document.createElement('img');
                // Tenor provides multiple formats, we'll use the tiny GIF for the thumbnail
                img.src = gif.media_formats.tinygif.url;
                img.alt = gif.content_description;
                img.className = 'gif-item';
                img.onclick = () => selectGif(gif.media_formats.gif.url); // Use the full GIF for sending
                gifGrid.appendChild(img);
            });
        }
    }

                serverNameInput.value = data.name;
                isPublicCheckbox.checked = data.is_public;
                // Only show custom media sections to the server owner
                if (userId === data.owner_id) {
                    customEmojisSection.style.display = 'block';
                    customStickersSection.style.display = 'block';
                    loadCustomMedia(currentServerId);
                } else {

                }

                console.error('Error fetching server settings:', error);

                unsubscribeFromChat();

        serverSettingsForm.addEventListener('submit', async (e) => {
            e.preventDefault();

                // Update display name and dm access
                await supabase
                    .from('users')
                    .update({
                        display_name: settingsDisplayNameInput.value,

                    })
                    .eq('user_id', userId);

                localDmAccess = settingsDmAccess.value;

                // Handle profile picture upload
                const file = settingsProfilePictureInput.files[0];
                if (file) {
                    const fileExtension = file.name.split('.').pop();
                    const filePath = `${userId}/avatar.${fileExtension}`;
                    const { data: uploadData, error: uploadError } = await supabase.storage
                        .from('avatars')
                        .upload(filePath, file, { upsert: true });
                    if (uploadError) throw uploadError;

                    const { data: publicUrlData } = supabase.storage
                        .from('avatars')
                        .getPublicUrl(filePath);
                    const imageUrl = publicUrlData.publicUrl;

                    await supabase
                        .from('users')
                        .update({ profile_picture_url: imageUrl })
                        .eq('user_id', userId);
                    localProfilePictureUrl = imageUrl;
                }
                updateUserPanel();
                settingsStatus.textContent = 'Settings saved successfully!';
            } catch (error) {

        userSettingsForm.addEventListener('submit', async (e) => {

                // Update display name and dm access
                await supabase
                    .from('users')
                    .update({
                        display_name: settingsDisplayNameInput.value,

                    })
                    .eq('user_id', userId);
                localDisplayName = settingsDisplayNameInput.value;
                localDmAccess = settingsDmAccess.value;

                // Handle profile picture upload
                const file = settingsProfilePictureInput.files[0];
                if (file) {
                    const fileExtension = file.name.split('.').pop();
                    const filePath = `${userId}/avatar.${fileExtension}`;
                    const { data: uploadData, error: uploadError } = await supabase.storage
                        .from('avatars')
                        .upload(filePath, file, { upsert: true });
                    if (uploadError) throw uploadError;

                    const { data: publicUrlData } = supabase.storage
                        .from('avatars')
                        .getPublicUrl(filePath);
                    const imageUrl = publicUrlData.publicUrl;

                    await supabase
                        .from('users')
                        .update({ profile_picture_url: imageUrl })
                        .eq('user_id', userId);
                    localProfilePictureUrl = imageUrl;
                }
                updateUserPanel();
                settingsStatus.textContent = 'Settings saved successfully!';
            } catch (error) {
                console.error('Error saving user settings:', error);
                settingsStatus.textContent = 'Failed to save settings.';

    }

    async function loadServers() {
        serverSidebar.querySelectorAll('.server-icon:not(#direct-messages-icon, #discover-servers-icon, #join-server-icon, #add-server-icon)').forEach(icon => icon.remove());
        try {
            const { data, error } = await supabase
                .from('server_members')
                .select('servers(*)')
                .eq('user_id', userId);
            if (error) throw error;
            data.forEach(({ servers }) => {
                const serverIcon = document.createElement('div');
                serverIcon.className = 'server-icon';
                serverIcon.title = servers.name;
                serverIcon.id = `server-${servers.id}-icon`;
                serverIcon.onclick = () => loadChannels(servers.id, servers.name, servers.owner_id);

                if (servers.icon_url) {
                    const img = document.createElement('img');
                    img.src = servers.icon_url;
                    serverIcon.appendChild(img);
                } else {
                    serverIcon.textContent = servers.name[0];
                }
                serverSidebar.insertBefore(serverIcon, userPanel);
            });
            // Automatically load the first server if available
            if (data.length > 0 && !currentServerId) {
                loadChannels(data[0].servers.id, data[0].servers.name, data[0].servers.owner_id);
            }
        } catch (error) {
            console.error('Error loading servers:', error);
        }
    }

    async function loadDmUsers() {
        channelList.innerHTML = '';
        try {
            const { data: friends, error } = await supabase
                .from('friends')
                .select('user2_id, users!user2_id(display_name, profile_picture_url, username)')
                .eq('user1_id', userId);

            if (error) throw error;
            friends.forEach(friend => {
                const friendUser = friend.users;
                const dmItem = document.createElement('div');
                dmItem.className = 'user-list-item';
                dmItem.dataset.userId = friendUser.user_id;
                dmItem.onclick = () => loadDmMessages(friendUser.user_id, friendUser.display_name);

                const avatar = document.createElement('div');
                avatar.className = 'user-avatar';
                if (friendUser.profile_picture_url) {
                    const img = document.createElement('img');
                    img.src = friendUser.profile_picture_url;
                    avatar.appendChild(img);
                }
                dmItem.appendChild(avatar);

                const displayName = document.createElement('span');
                displayName.textContent = friendUser.display_name;
                dmItem.appendChild(displayName);

                channelList.appendChild(dmItem);
            });
        } catch (error) {
            console.error('Error loading DM users:', error);
        }
    }

    async function loadDmMessages(targetUserId, targetDisplayName) {
        if (chatSubscription) {
            await supabase.removeChannel(chatSubscription);
        }
        chatTitle.textContent = `@${targetDisplayName}`;
        chatbox.innerHTML = '';
        currentChatTarget = { type: 'dm', id: targetUserId };

        try {
            const { data, error } = await supabase
                .from('dms')
                .select(`
                    id,
                    sender_id,
                    content,
                    created_at,
                    users (
                        display_name,
                        profile_picture_url
                    )
                `)
                .or(`and(sender_id.eq.${userId},recipient_id.eq.${targetUserId}),and(sender_id.eq.${targetUserId},recipient_id.eq.${userId})`)
                .order('created_at', { ascending: true });

            if (error) throw error;

            data.forEach(message => displayMessage(message));
            chatbox.scrollTop = chatbox.scrollHeight;

            // Setup real-time subscription for DMs
            chatSubscription = supabase
                .channel(`dms:recipient_id=eq.${userId}`)
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'dms', filter: `sender_id=eq.${targetUserId}` }, payload => {
                    if (currentChatTarget.type === 'dm' && currentChatTarget.id === payload.new.sender_id) {
                        displayMessage(payload.new);
                    }
                })
                .subscribe();

        } catch (error) {
            console.error('Error loading DM messages:', error);
        }

        // Highlight the selected DM user
        document.querySelectorAll('.user-list-item.active').forEach(item => item.classList.remove('active'));
        document.querySelector(`.user-list-item[data-user-id="${targetUserId}"]`).classList.add('active');
    }

    async function loadChannels(serverId, serverName, serverOwnerId) {
        if (chatSubscription) {
            await supabase.removeChannel(chatSubscription);
        }
        currentServerId = serverId;
        currentServerOwnerId = serverOwnerId;
        serverNameHeader.textContent = serverName;
        serverDropdownToggle.style.display = 'block';
        channelListHeader.style.display = 'flex';
        channelList.innerHTML = '';
        chatTitle.textContent = 'Select a channel';
        chatbox.innerHTML = '';

        try {
            const { data, error } = await supabase
                .from('channels')
                .select('id, name')
                .eq('server_id', serverId)
                .order('id', { ascending: true });
            if (error) throw error;
            data.forEach(channel => {
                const channelItem = document.createElement('div');
                channelItem.className = 'channel-list-item';
                channelItem.dataset.channelId = channel.id;
                channelItem.innerHTML = `# ${channel.name}`;
                channelItem.onclick = () => loadChannelMessages(channel.id, channel.name);
                channelList.appendChild(channelItem);
            });
            // Automatically load the first channel if available
            if (data.length > 0) {
                loadChannelMessages(data[0].id, data[0].name);
            }
        } catch (error) {
            console.error('Error loading channels:', error);
        }
        
        // Highlight the selected server icon and remove highlight from DM icon
        document.querySelectorAll('.server-icon.active').forEach(icon => icon.classList.remove('active'));
        document.getElementById(`server-${serverId}-icon`).classList.add('active');
    }

    async function loadChannelMessages(channelId, channelName) {
        if (chatSubscription) {
            await supabase.removeChannel(chatSubscription);
        }
        chatTitle.textContent = `# ${channelName}`;
        chatbox.innerHTML = '';
        currentChatTarget = { type: 'channel', id: channelId };

        try {
            const { data, error } = await supabase
                .from('messages')
                .select(`
                    id,
                    sender_id,
                    content,
                    created_at,
                    is_media,
                    users (
                        display_name,
                        profile_picture_url
                    )
                `)
                .eq('channel_id', channelId)
                .order('created_at', { ascending: true });
            
            if (error) throw error;
            
            data.forEach(message => displayMessage(message));
            chatbox.scrollTop = chatbox.scrollHeight;

            // Setup real-time subscription for the current channel
            chatSubscription = supabase
                .channel(`messages:channel_id=eq.${channelId}`)
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
                    if (currentChatTarget.type === 'channel' && currentChatTarget.id === payload.new.channel_id) {
                        displayMessage(payload.new);
                    }
                })
                .subscribe();

        } catch (error) {
            console.error('Error loading channel messages:', error);
        }

        // Highlight the selected channel
        document.querySelectorAll('.channel-list-item.active').forEach(item => item.classList.remove('active'));
        document.querySelector(`.channel-list-item[data-channel-id="${channelId}"]`).classList.add('active');
    }
    
    function displayMessage(message) {
        const messageWrapper = document.createElement('div');
        messageWrapper.className = 'message-wrapper';
        if (message.sender_id === userId) {
            messageWrapper.classList.add('my-message');
        }
        
        const messageAvatar = document.createElement('div');
        messageAvatar.className = 'message-avatar';
        messageAvatar.onclick = () => openProfileModal(message.sender_id, message.users.display_name, message.users.username, message.users.profile_picture_url);

        if (message.users.profile_picture_url) {
            const avatarImg = document.createElement('img');
            avatarImg.src = message.users.profile_picture_url;
            messageAvatar.appendChild(avatarImg);
        }
        
        const messageContentContainer = document.createElement('div');
        messageContentContainer.className = 'message-content-container';

        const messageSender = document.createElement('div');
        messageSender.className = 'message-sender';
        messageSender.textContent = message.users.display_name;

        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';

        const messageText = document.createElement('div');
        messageText.className = 'message-text';

        // Check if the message is a media URL or a regular message
        if (message.is_media) {
            const mediaUrl = message.content;
            const fileExtension = mediaUrl.split('.').pop().toLowerCase();
            if (['jpg', 'jpeg', 'png', 'gif', 'svg'].includes(fileExtension) || mediaUrl.includes('gif')) {
                const img = document.createElement('img');
                img.src = mediaUrl;
                img.className = 'message-image';
                messageText.appendChild(img);
            } else {
                messageText.textContent = `[File] ${message.content}`;
            }
        } else {
            messageText.innerHTML = twemoji.parse(message.content);
        }

        messageDiv.appendChild(messageText);
        messageContentContainer.appendChild(messageSender);
        messageContentContainer.appendChild(messageDiv);
        messageWrapper.appendChild(messageAvatar);
        messageWrapper.appendChild(messageContentContainer);

        // Add a delete button for the message sender
        if (message.sender_id === userId) {
            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete-button';
            deleteButton.textContent = '×';
            deleteButton.onclick = () => deleteMessage(message.id);
            messageDiv.appendChild(deleteButton);
        }
        
        chatbox.appendChild(messageWrapper);
        chatbox.scrollTop = chatbox.scrollHeight;
    }
    
    async function deleteMessage(messageId) {
        if (currentChatTarget.type === 'channel') {
            try {
                const { error } = await supabase
                    .from('messages')
                    .delete()
                    .eq('id', messageId);
                if (error) throw error;
                // Reload chat to reflect deletion
                loadChannelMessages(currentChatTarget.id, chatTitle.textContent.substring(2));
            } catch (error) {
                console.error('Error deleting message:', error);
                alert('Failed to delete message.');
            }
        } else {
            alert('Cannot delete messages in DMs yet.');
        }
    }
    
    async function sendMessage(content, isMedia = false) {
        if (currentChatTarget.type === 'channel') {
            try {
                const { error } = await supabase
                    .from('messages')
                    .insert([{ channel_id: currentChatTarget.id, sender_id: userId, content, is_media: isMedia }]);
                if (error) throw error;
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message.');
            }
        } else if (currentChatTarget.type === 'dm') {
            try {
                const { error } = await supabase
                    .from('dms')
                    .insert([{ sender_id: userId, recipient_id: currentChatTarget.id, content, is_media: isMedia }]);
                if (error) throw error;
                // Add message to chatbox immediately
                const newMessage = {
                    sender_id: userId,
                    recipient_id: currentChatTarget.id,
                    content: content,
                    created_at: new Date().toISOString(),
                    is_media: isMedia,
                    users: {
                        display_name: localDisplayName,
                        profile_picture_url: localProfilePictureUrl,
                    }
                };
                displayMessage(newMessage);
            } catch (error) {
                console.error('Error sending DM:', error);
                alert('Failed to send DM.');
            }
        }
    }
    
    async function openProfileModal(targetUserId, targetDisplayName, targetUsername, targetProfilePicture) {
        userProfileModal.style.display = 'block';
        profileDisplayName.textContent = targetDisplayName;
        profileUsername.textContent = `@${targetUsername}`;
        profileAvatar.innerHTML = '';
        if (targetProfilePicture) {
            const img = document.createElement('img');
            img.src = targetProfilePicture;
            profileAvatar.appendChild(img);
        }
        profileActions.innerHTML = '';
        if (targetUserId !== userId) {
            // Add DM button
            const dmButton = document.createElement('button');
            dmButton.textContent = 'DM';
            dmButton.id = 'dm-button';
            dmButton.onclick = () => {
                // Find or create a DM conversation and open it
                alert('DM functionality coming soon!');
                userProfileModal.style.display = 'none';
            };
            profileActions.appendChild(dmButton);
            
            // Add Friend button
            const friendButton = document.createElement('button');
            friendButton.textContent = 'Add Friend';
            friendButton.id = 'friend-button';
            friendButton.onclick = async () => {
                try {
                    const { error } = await supabase
                        .from('friends')
                        .insert([{ user1_id: userId, user2_id: targetUserId }]);
                    if (error) throw error;
                    alert('Friend request sent!');
                } catch (error) {
                    console.error('Error adding friend:', error);
                    alert('Failed to add friend.');
                }
                userProfileModal.style.display = 'none';
            };
            profileActions.appendChild(friendButton);
        }
    }

    async function loadPublicServers() {
        publicServersList.innerHTML = '';
        try {
            const { data, error } = await supabase
                .from('servers')
                .select('*')
                .eq('is_public', true);
            if (error) throw error;
            if (data.length === 0) {
                publicServersList.innerHTML = '<p>No public servers found.</p>';
            } else {
                data.forEach(server => {
                    const serverDiv = document.createElement('div');
                    serverDiv.className = 'server-list-item';
                    serverDiv.innerHTML = `
                        <div class="user-avatar" style="background-image: url('${server.icon_url || ''}')"></div>
                        <span>${server.name}</span>
                        <button onclick="joinServer('${server.invite_code}')">Join</button>
                    `;
                    publicServersList.appendChild(serverDiv);
                });
            }
        } catch (error) {
            console.error('Error loading public servers:', error);
            publicServersList.innerHTML = `<p style="color:red;">Failed to load public servers: ${error.message}</p>`;
        }
    }

    async function checkUserSession() {
        const { data: { user } } = await supabase.auth.getUser();
        if (user) {
            userId = user.id;
            try {
                const { data: userProfile, error } = await supabase
                    .from('users')
                    .select('username, display_name, profile_picture_url, dm_access')
                    .eq('user_id', userId)
                    .single();
                if (error) throw error;
                localUsername = userProfile.username;
                localDisplayName = userProfile.display_name;
                localProfilePictureUrl = userProfile.profile_picture_url;
                localDmAccess = userProfile.dm_access;
                authSection.style.display = 'none';
                mainApp.style.display = 'flex';
                updateUserPanel();
                loadServers();
            } catch (error) {
                console.error('User profile not found:', error);
                // Force sign out if profile is missing
                await supabase.auth.signOut();
                authSection.style.display = 'flex';
                mainApp.style.display = 'none';
            }
        } else {
            authSection.style.display = 'flex';
            mainApp.style.display = 'none';
        }
    }

    function updateUserPanel() {
        myDisplayName.textContent = localDisplayName || localUsername;
        myAvatar.innerHTML = '';
        if (localProfilePictureUrl) {
            const img = document.createElement('img');
            img.src = localProfilePictureUrl;
            myAvatar.appendChild(img);
        }
    }
    
    function unsubscribeFromChat() {
        if (chatSubscription) {
            supabase.removeChannel(chatSubscription);
            chatSubscription = null;
        }
    }

    setupEventListeners();
    checkUserSession();
