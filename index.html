<!DOCTYPE html>
<html>
<head>
    <title>Harmony</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 90%; max-width: 1200px; display: flex; flex-direction: column; gap: 20px; }
        #controls { text-align: center; margin-bottom: 20px; }
        #room-input { padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-right: 10px; }
        #join-button, #refresh-rooms-button { padding: 10px 20px; font-size: 16px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #join-button:hover, #refresh-rooms-button:hover { background-color: #0056b3; }
        .control-buttons { margin-top: 10px; }
        .control-buttons button { padding: 8px 16px; font-size: 14px; margin: 0 5px; border-radius: 5px; border: 1px solid #ccc; cursor: pointer; }
        .video-container { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .video-wrapper { position: relative; width: 45%; max-width: 500px; min-width: 300px; background-color: #000; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        video { width: 100%; height: auto; display: block; background-color: #000; }
        .video-label { position: absolute; bottom: 10px; left: 10px; color: white; background-color: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 5px; }
        .chat-section { display: flex; gap: 20px; }
        .sidebar { width: 250px; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 10px; }
        .chat-container { flex-grow: 1; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 20px; display: flex; flex-direction: column; height: 400px; }
        #chatbox { flex-grow: 1; overflow-y: auto; border-bottom: 1px solid #ddd; margin-bottom: 10px; padding: 5px; }
        #chat-input-form { display: flex; }
        #chat-input { flex-grow: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-right: 10px; }
        #send-button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #send-button:hover { background-color: #0056b3; }
        #upload-image-button { padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-right: 10px; }
        .message { margin: 5px 0; }
        .my-message { text-align: right; color: #007bff; }
        .active-rooms-container { margin-top: 20px; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 20px; }
        #auth-section { 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            align-items: center; 
            padding: 20px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            background-color: white; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            max-width: 400px;
            margin: 50px auto;
        }
        #auth-section input, #auth-section button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #auth-section button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #main-app { display: none; }
        .password-container {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
        }
        #toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            color: #555;
            font-size: 12px;
        }
        #user-id-display {
            font-size: 10px;
            word-break: break-all;
            margin-top: 10px;
        }
        .dm-notification {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

<div id="auth-section">
    <h2>Welcome to Harmony</h2>
    <input type="text" id="auth-username" placeholder="Enter username">
    <div class="password-container">
        <input type="password" id="auth-password" placeholder="Enter password">
        <span id="toggle-password">Show</span>
    </div>
    <button id="login-button">Login</button>
    <button id="register-button">Register</button>
    <p id="auth-status"></p>
</div>

<div id="main-app" class="container">
    <h1 style="text-align: center;">Harmony</h1>

    <div id="controls">
        <p>Your User ID: <span id="user-id-display"></span></p>
        <input type="text" id="room-input" placeholder="Enter Room Name" value="default-room">
        <button id="join-button">Join Room</button>
        <button id="refresh-rooms-button">Refresh Active Rooms</button>
        <p id="status-message">You are not in a room.</p>
        <div id="media-controls" style="display:none;" class="control-buttons">
            <button id="call-button">Start Call</button>
            <button id="hangup-button" style="display:none;">Hang Up</button>
        </div>
    </div>
    
    <div id="video-grid" class="video-container"></div>

    <div class="chat-section">
        <div class="sidebar">
            <h3>Online Users</h3>
            <ul id="online-users-list"></ul>
        </div>

        <div class="chat-container">
            <h2 id="chat-title">Room Chat</h2>
            <div id="chatbox"></div>
            <form id="chat-input-form">
                <input type="file" id="image-input" accept="image/*" style="display:none;">
                <button type="button" id="upload-image-button">üñºÔ∏è</button>
                <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off">
                <button type="submit" id="send-button">Send</button>
            </form>
        </div>
    </div>

    <div class="active-rooms-container">
        <h2>Active Rooms</h2>
        <div id="active-rooms-list"></div>
    </div>
</div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/+esm';

    // Supabase Initialization
    // *** IMPORTANT: Replace these placeholders with your actual Supabase project URL and anon key ***
    const SUPABASE_URL = 'https://pepvpyfgpyifqlepgvbp.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBlcHZweWZncHlpZnFsZXBndmJwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwNTgyODMsImV4cCI6MjA3MDYzNDI4M30.uFkZZ9bsMrc5Vhr8rVsIhNRKI_HpO_Zjp351cc70nLM';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const authSection = document.getElementById('auth-section');
    const mainApp = document.getElementById('main-app');
    const authUsernameInput = document.getElementById('auth-username');
    const authPasswordInput = document.getElementById('auth-password');
    const loginButton = document.getElementById('login-button');
    const registerButton = document.getElementById('register-button');
    const authStatus = document.getElementById('auth-status');
    const togglePassword = document.getElementById('toggle-password');

    const videoGrid = document.getElementById('video-grid');
    const chatbox = document.getElementById('chatbox');
    const chatInput = document.getElementById('chat-input');
    const chatInputForm = document.getElementById('chat-input-form');
    const roomInput = document.getElementById('room-input');
    const joinButton = document.getElementById('join-button');
    const statusMessage = document.getElementById('status-message');
    const mediaControls = document.getElementById('media-controls');
    const callButton = document.getElementById('call-button');
    const hangupButton = document.getElementById('hangup-button');
    const imageInput = document.getElementById('image-input');
    const uploadImageButton = document.getElementById('upload-image-button');
    const activeRoomsList = document.getElementById('active-rooms-list');
    const refreshRoomsButton = document.getElementById('refresh-rooms-button');
    const onlineUsersList = document.getElementById('online-users-list');
    const chatTitle = document.getElementById('chat-title');
    const userIdDisplay = document.getElementById('user-id-display');

    let localStream;
    let localUsername;
    let roomName;
    const peerConnections = {};
    const peerUsernames = {};
    let currentChatTarget = 'room';
    let userListInterval;
    let chatSubscription;
    let dmSubscription;
    let signalingSubscription;

    const configuration = {
        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    let userId;

    function setupEventListeners() {
        togglePassword.addEventListener('click', function() {
            const type = authPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            authPasswordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'Show' : 'Hide';
        });
    
        loginButton.onclick = async () => {
            const username = authUsernameInput.value.trim();
            const password = authPasswordInput.value.trim();
            if (username && password) {
                authStatus.textContent = 'Logging in...';
                try {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: `${username}@harmony-chat.com`,
                        password: password,
                    });
                    if (error) throw error;
                    
                    const { data: userProfile, error: profileError } = await supabase
                        .from('users')
                        .select('username')
                        .eq('user_id', data.user.id)
                        .single();
                    
                    if (profileError || !userProfile) {
                        authStatus.textContent = 'User profile not found. Please register.';
                        await supabase.auth.signOut();
                    } else {
                        localUsername = userProfile.username;
                        userId = data.user.id;
                        userIdDisplay.textContent = userId;
                        authSection.style.display = 'none';
                        mainApp.style.display = 'flex';
                        statusMessage.textContent = `Hello, ${localUsername}! Enter a room name and click Join.`;
                        setupDmNotificationListener();
                        setupSignalingListener();
                    }
                } catch (error) {
                    console.error("Login error:", error);
                    authStatus.textContent = `Login failed: ${error.message}`;
                }
            } else {
                authStatus.textContent = 'Please enter both username and password.';
            }
        };
    
        registerButton.onclick = async () => {
            const username = authUsernameInput.value.trim();
            const password = authPasswordInput.value.trim();
            if (username && password) {
                authStatus.textContent = 'Registering user...';
                try {
                    const { data: existingUsers, error: checkError } = await supabase
                        .from('users')
                        .select('username')
                        .eq('username', username);

                    if (checkError) throw checkError;

                    if (existingUsers.length > 0) {
                        authStatus.textContent = 'Registration failed: Username already taken.';
                        return;
                    }
                    
                    const { data, error } = await supabase.auth.signUp({
                        email: `${username}@harmony-chat.com`,
                        password: password,
                    });
                    if (error) throw error;
                    
                    await supabase.from('users').insert([{ user_id: data.user.id, username }]);
                    
                    authStatus.textContent = 'Registration successful! Please log in.';
                } catch (error) {
                    console.error("Registration error:", error);
                    authStatus.textContent = `Registration failed: ${error.message}`;
                }
            } else {
                authStatus.textContent = 'Please enter both username and password.';
            }
        };
    
        callButton.onclick = async () => {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                addLocalVideoElement();
                // Find online users in the same room and initiate calls
                const { data: onlineUsers } = await supabase
                    .from('online_users')
                    .select('user_id')
                    .eq('room_name', roomName)
                    .neq('user_id', userId);

                for (const user of onlineUsers) {
                    createPeerConnection(user.user_id, true); // true indicates creating an offer
                }
                callButton.style.display = 'none';
                hangupButton.style.display = 'inline-block';
            } catch (error) {
                console.error('Error getting user media:', error);
                alert('Could not get your camera and microphone. Please check permissions.');
            }
        };
    
        hangupButton.onclick = async () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            for (const peerId in peerConnections) {
                peerConnections[peerId].close();
                delete peerConnections[peerId];
            }
            videoGrid.innerHTML = '';
            callButton.style.display = 'inline-block';
            hangupButton.style.display = 'none';

            // Signal to others that this user is hanging up
            const { data: onlineUsers } = await supabase
                .from('online_users')
                .select('user_id')
                .eq('room_name', roomName)
                .neq('user_id', userId);

            for (const user of onlineUsers) {
                await supabase.from('webrtc_signals').insert({
                    room_name: roomName,
                    sender_id: userId,
                    target_id: user.user_id,
                    data: { type: 'hangup' }
                });
            }
        };
    
        joinButton.onclick = async () => {
            roomName = roomInput.value.trim();
            if (roomName && localUsername) {
                statusMessage.textContent = `Joining room '${roomName}' as '${localUsername}'...`;

                // Update the online_users table
                await supabase.from('online_users').upsert(
                    { user_id: userId, room_name: roomName, username: localUsername },
                    { onConflict: ['user_id'] }
                );

                statusMessage.textContent = `You are in room '${roomName}' as '${localUsername}'.`;
                mediaControls.style.display = 'block';
                
                updateOnlineUsersList();
                if (userListInterval) { clearInterval(userListInterval); }
                userListInterval = setInterval(() => {
                    updateOnlineUsersList();
                    // In a real-world scenario, you might have a mechanism to fetch active rooms from a separate table.
                    // For this example, we'll assume the rooms are defined by users entering them.
                }, 10000);

                switchChatTarget('room', roomName);
            } else {
                alert('Please log in first and enter a valid room name.');
            }
        };
    
        refreshRoomsButton.onclick = async () => {
            // This button now fetches online users and infers rooms from them
            const { data, error } = await supabase.from('online_users').select('room_name').distinct();
            if (error) {
                console.error('Error fetching active rooms:', error);
                return;
            }
            const rooms = data.map(r => r.room_name);
            displayActiveRooms(rooms);
        };
    
        chatInputForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = chatInput.value.trim();
            if (message) {
                if (currentChatTarget === 'room') {
                    await supabase.from('room_messages').insert({
                        room_name: roomName,
                        sender_id: userId,
                        sender_name: localUsername,
                        type: 'text',
                        content: message,
                    });
                } else {
                    const targetUserId = currentChatTarget;
                    const smallerId = userId < targetUserId ? userId : targetUserId;
                    const largerId = userId > targetUserId ? userId : targetUserId;
                    const dmPath = smallerId + '-' + largerId;
    
                    await supabase.from('dms').insert({
                        dm_path: dmPath,
                        sender_id: userId,
                        sender_name: localUsername,
                        type: 'text',
                        content: message,
                    });
                }
                chatInput.value = '';
            }
        });
    
        uploadImageButton.onclick = () => {
            imageInput.click();
        };
    
        imageInput.onchange = async (event) => {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const imageData = e.target.result;
                    if (currentChatTarget === 'room') {
                        await supabase.from('room_messages').insert({
                            room_name: roomName,
                            sender_id: userId,
                            sender_name: localUsername,
                            type: 'image',
                            content: imageData,
                        });
                    } else {
                        const targetUserId = currentChatTarget;
                        const smallerId = userId < targetUserId ? userId : targetUserId;
                        const largerId = userId > targetUserId ? userId : targetUserId;
                        const dmPath = smallerId + '-' + largerId;
                        
                        await supabase.from('dms').insert({
                            dm_path: dmPath,
                            sender_id: userId,
                            sender_name: localUsername,
                            type: 'image',
                            content: imageData,
                        });
                    }
                };
                reader.readAsDataURL(file);
            }
            imageInput.value = '';
        };
    }

    function setupSignalingListener() {
        if (signalingSubscription) {
            supabase.removeChannel(signalingSubscription);
        }

        signalingSubscription = supabase.channel('webrtc_channel')
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'webrtc_signals', filter: `target_id=eq.${userId}` }, (payload) => {
                const signal = payload.new;
                const data = signal.data;

                if (data.type === 'offer') {
                    handleOffer(signal.sender_id, data);
                } else if (data.type === 'answer') {
                    handleAnswer(signal.sender_id, data);
                } else if (data.type === 'candidate') {
                    handleCandidate(signal.sender_id, data);
                } else if (data.type === 'hangup') {
                    removePeerConnection(signal.sender_id);
                }
            })
            .subscribe();
    }
    
    function addLocalVideoElement() {
        const videoWrapper = document.createElement('div');
        videoWrapper.className = 'video-wrapper';
        const video = document.createElement('video');
        video.id = `video-local-${userId}`;
        video.autoplay = true;
        video.playsinline = true;
        video.muted = true;
        video.srcObject = localStream;
        const label = document.createElement('div');
        label.className = 'video-label';
        label.textContent = localUsername;
        videoWrapper.appendChild(video);
        videoWrapper.appendChild(label);
        videoGrid.appendChild(videoWrapper);
    }
    
    async function createPeerConnection(peerId, isInitiator) {
        if (peerConnections[peerId]) {
            console.log(`Connection to peer ${peerId} already exists.`);
            return;
        }

        const pc = new RTCPeerConnection(configuration);
        peerConnections[peerId] = pc;

        if (localStream) {
            localStream.getTracks().forEach(track => {
                pc.addTrack(track, localStream);
            });
        }

        pc.ontrack = (event) => {
            const remoteUsername = peerUsernames[peerId] || `Peer ${peerId}`;
            addRemoteVideoElement(peerId, event.streams[0], remoteUsername);
        };

        pc.onicecandidate = async (event) => {
            if (event.candidate) {
                await supabase.from('webrtc_signals').insert({
                    room_name: roomName,
                    sender_id: userId,
                    target_id: peerId,
                    data: { type: 'candidate', candidate: event.candidate },
                });
            }
        };
        
        if (isInitiator) {
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            await supabase.from('webrtc_signals').insert({
                room_name: roomName,
                sender_id: userId,
                target_id: peerId,
                data: { type: 'offer', description: pc.localDescription },
            });
        }
    }

    async function handleOffer(senderId, data) {
        if (!peerConnections[senderId]) {
            await createPeerConnection(senderId, false);
        }
        const pc = peerConnections[senderId];
        await pc.setRemoteDescription(new RTCSessionDescription(data.description));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        await supabase.from('webrtc_signals').insert({
            room_name: roomName,
            sender_id: userId,
            target_id: senderId,
            data: { type: 'answer', description: pc.localDescription },
        });
    }

    async function handleAnswer(senderId, data) {
        const pc = peerConnections[senderId];
        if (pc && pc.remoteDescription === null) {
            await pc.setRemoteDescription(new RTCSessionDescription(data.description));
        }
    }

    async function handleCandidate(senderId, data) {
        const pc = peerConnections[senderId];
        if (pc) {
            try {
                await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
            } catch (e) {
                console.error('Error adding received ICE candidate', e);
            }
        }
    }

    function removePeerConnection(peerId) {
        if (peerConnections[peerId]) {
            peerConnections[peerId].close();
            delete peerConnections[peerId];
        }
        const videoElement = document.getElementById(`video-${peerId}`);
        if (videoElement) {
            videoElement.parentNode.remove();
        }
    }

    function addRemoteVideoElement(peerId, stream, username) {
        if (document.getElementById(`video-${peerId}`)) return;

        const videoWrapper = document.createElement('div');
        videoWrapper.className = 'video-wrapper';
        const video = document.createElement('video');
        video.id = `video-${peerId}`;
        video.autoplay = true;
        video.playsinline = true;
        video.srcObject = stream;
        const label = document.createElement('div');
        label.className = 'video-label';
        label.textContent = username;
        videoWrapper.appendChild(video);
        videoWrapper.appendChild(label);
        videoGrid.appendChild(videoWrapper);
    }
    
    function addMessageToChat(sender, message, isMyMessage = false) {
        const messageElement = document.createElement('div');
        messageElement.textContent = `${sender}: ${message}`;
        messageElement.classList.add('message');
        if (isMyMessage) { messageElement.classList.add('my-message'); }
        chatbox.appendChild(messageElement);
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    function addImageToChat(sender, imageData, isMyMessage = false) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        if (isMyMessage) { messageElement.classList.add('my-message'); }

        const senderElement = document.createElement('span');
        senderElement.textContent = `${sender}: `;
        messageElement.appendChild(senderElement);

        const imageElement = document.createElement('img');
        imageElement.src = imageData;
        imageElement.style.maxWidth = '200px';
        imageElement.style.display = 'block';
        messageElement.appendChild(imageElement);

        chatbox.appendChild(messageElement);
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    function displayActiveRooms(rooms) {
        activeRoomsList.innerHTML = '';
        if (rooms.length === 0) {
            activeRoomsList.innerHTML = '<p>No active rooms found.</p>';
            return;
        }

        const roomListElement = document.createElement('ul');
        rooms.forEach(roomName => {
            const listItem = document.createElement('li');
            listItem.textContent = `Room: ${roomName}`;
            roomListElement.appendChild(listItem);
        });
        activeRoomsList.appendChild(roomListElement);
    }

    async function updateOnlineUsersList() {
        const { data: users, error } = await supabase
            .from('online_users')
            .select('*')
            .eq('room_name', roomName);
        
        if (error) {
            console.error('Error fetching online users:', error);
            return;
        }

        onlineUsersList.innerHTML = '';
        
        // Add room chat option
        const roomChatListItem = document.createElement('li');
        roomChatListItem.textContent = `Room: ${roomName}`;
        roomChatListItem.style.cursor = 'pointer';
        roomChatListItem.onclick = () => {
            currentChatTarget = 'room';
            chatTitle.textContent = `Room Chat: ${roomName}`;
            roomChatListItem.classList.remove('dm-notification');
            switchChatTarget('room', roomName);
        };
        onlineUsersList.appendChild(roomChatListItem);

        // Add users for DM
        users.forEach(user => {
            if (user.user_id !== userId) {
                const listItem = document.createElement('li');
                listItem.textContent = user.username;
                listItem.setAttribute('data-user-id', user.user_id);
                listItem.style.cursor = 'pointer';
                listItem.onclick = () => {
                    currentChatTarget = user.user_id;
                    chatTitle.textContent = `DM with ${user.username}`;
                    listItem.classList.remove('dm-notification');
                    switchChatTarget('dm', user.user_id);
                };
                onlineUsersList.appendChild(listItem);
            }
            peerUsernames[user.user_id] = user.username;
        });
    }

    async function switchChatTarget(targetType, targetId) {
        if (chatSubscription) {
            await supabase.removeChannel(chatSubscription);
        }
        chatbox.innerHTML = '';
        const loadingMessage = document.createElement('p');
        loadingMessage.textContent = 'Loading messages...';
        chatbox.appendChild(loadingMessage);

        if (targetType === 'room') {
            const { data: messages, error } = await supabase
                .from('room_messages')
                .select('*')
                .eq('room_name', targetId)
                .order('created_at', { ascending: true });

            if (error) {
                console.error('Error fetching room messages:', error);
                chatbox.innerHTML = '<p>Error loading messages.</p>';
                return;
            }

            chatbox.innerHTML = '';
            messages.forEach(msg => {
                const isMyMessage = msg.sender_id === userId;
                if (msg.type === 'text') {
                    addMessageToChat(isMyMessage ? 'You' : msg.sender_name, msg.content, isMyMessage);
                } else if (msg.type === 'image') {
                    addImageToChat(isMyMessage ? 'You' : msg.sender_name, msg.content, isMyMessage);
                }
            });
            chatbox.scrollTop = chatbox.scrollHeight;

            chatSubscription = supabase.channel('room_messages')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'room_messages', filter: `room_name=eq.${targetId}` }, (payload) => {
                    const msg = payload.new;
                    const isMyMessage = msg.sender_id === userId;
                    if (msg.type === 'text') {
                        addMessageToChat(isMyMessage ? 'You' : msg.sender_name, msg.content, isMyMessage);
                    } else if (msg.type === 'image') {
                        addImageToChat(isMyMessage ? 'You' : msg.sender_name, msg.content, isMyMessage);
                    }
                })
                .subscribe();

        } else if (targetType === 'dm') {
            const smallerId = userId < targetId ? userId : targetId;
            const largerId = userId > targetId ? userId : targetId;
            const dmPath = smallerId + '-' + largerId;

            const { data: messages, error } = await supabase
                .from('dms')
                .select('*')
                .eq('dm_path', dmPath)
                .order('created_at', { ascending: true });
            
            if (error) {
                console.error('Error fetching DM messages:', error);
                chatbox.innerHTML = '<p>Error loading messages.</p>';
                return;
            }

            chatbox.innerHTML = '';
            messages.forEach(msg => {
                const isMyMessage = msg.sender_id === userId;
                if (msg.type === 'text') {
                    addMessageToChat(isMyMessage ? 'You' : msg.sender_name, msg.content, isMyMessage);
                } else if (msg.type === 'image') {
                    addImageToChat(isMyMessage ? 'You' : msg.sender_name, msg.content, isMyMessage);
                }
            });
            chatbox.scrollTop = chatbox.scrollHeight;

            chatSubscription = supabase.channel('dms')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'dms', filter: `dm_path=eq.${dmPath}` }, (payload) => {
                    const msg = payload.new;
                    const isMyMessage = msg.sender_id === userId;
                    if (msg.type === 'text') {
                        addMessageToChat(isMyMessage ? 'You' : msg.sender_name, msg.content, isMyMessage);
                    } else if (msg.type === 'image') {
                        addImageToChat(isMyMessage ? 'You' : msg.sender_name, msg.content, isMyMessage);
                    }
                })
                .subscribe();
        }
    }

    function setupDmNotificationListener() {
        if (dmSubscription) {
            supabase.removeChannel(dmSubscription);
        }
        
        dmSubscription = supabase
            .channel('dm-notifications')
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'dms' }, (payload) => {
                const newDm = payload.new;
                if (newDm.dm_path.includes(userId) && newDm.sender_id !== userId) {
                    const senderId = newDm.sender_id;
                    const dmUserElement = onlineUsersList.querySelector(`[data-user-id="${senderId}"]`);
                    if (dmUserElement && currentChatTarget !== senderId) {
                        dmUserElement.classList.add('dm-notification');
                    }
                }
            })
            .subscribe();
    }

    document.addEventListener('DOMContentLoaded', () => {
        setupEventListeners();
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                const user = session.user;
                supabase.from('users').select('username').eq('user_id', user.id).single().then(({ data: userProfile }) => {
                    if (userProfile) {
                        localUsername = userProfile.username;
                        userId = user.id;
                        userIdDisplay.textContent = userId;
                        authSection.style.display = 'none';
                        mainApp.style.display = 'flex';
                        statusMessage.textContent = `Hello, ${localUsername}! Enter a room name and click Join.`;
                        setupDmNotificationListener();
                        setupSignalingListener();
                    }
                });
            }
        });
    });

</script>
