<!DOCTYPE html>
<html>
<head>
    <title>Harmony</title>
    <style>
        :root {
            --primary-bg: #2b2d31;
            --secondary-bg: #313338;
            --tertiary-bg: #383a40;
            --accent-blue: #5865f2;
            --white-text: #ffffff;
            --light-grey-text: #b1b5b9;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            background-color: var(--secondary-bg);
            color: var(--white-text);
            display: flex;
        }

        #auth-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            padding: 20px;
            background-color: var(--secondary-bg);
        }

        #auth-section h2, #auth-section p {
            color: var(--white-text);
        }

        #auth-section input, #auth-section button {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #4a4a4a;
            background-color: var(--tertiary-bg);
            color: var(--white-text);
        }

        #auth-section button {
            background-color: var(--accent-blue);
            border: none;
            cursor: pointer;
        }
        
        #main-app { 
            display: none;
            width: 100%;
            height: 100vh;
            display: flex;
        }

        .server-sidebar {
            width: 72px;
            background-color: var(--primary-bg);
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow-y: auto;
            position: relative;
        }

        .server-icon {
            width: 50px;
            height: 50px;
            background-color: var(--tertiary-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            color: var(--light-grey-text);
            transition: border-radius 0.2s, background-color 0.2s;
            position: relative;
            margin-bottom: 5px;
        }

        .server-icon img, .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .server-icon:hover {
            border-radius: 35%;
            background-color: var(--accent-blue);
        }

        .server-icon.active {
            border-radius: 35%;
            background-color: var(--accent-blue);
        }

        .server-icon.active::before {
            content: '';
            position: absolute;
            left: -18px;
            height: 80%;
            width: 6px;
            background-color: var(--white-text);
            border-radius: 0 4px 4px 0;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
        }

        .channel-sidebar {
            width: 240px;
            background-color: var(--secondary-bg);
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .server-name-header {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--white-text);
            padding: 10px;
            border-bottom: 1px solid #4a4a4a;
            margin-bottom: 10px;
        }

        .channel-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--white-text);
            font-weight: bold;
            margin-bottom: 5px;
            padding: 5px;
        }
        
        .channel-list-header button {
            background: none;
            border: none;
            color: var(--white-text);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .channel-list-item, .user-list-item {
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            color: var(--light-grey-text);
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .user-list-item .user-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: var(--tertiary-bg);
        }

        .channel-list-item:hover, .user-list-item:hover {
            background-color: var(--tertiary-bg);
            color: var(--white-text);
        }
        
        .channel-list-item.active, .user-list-item.active {
            background-color: var(--accent-blue);
            color: var(--white-text);
        }

        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--secondary-bg);
        }

        .top-bar {
            background-color: var(--secondary-bg);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid #4a4a4a;
        }

        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #chatbox {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }

        #chat-input-form {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        #chat-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #4a4a4a;
            background-color: var(--tertiary-bg);
            color: var(--white-text);
        }

        #send-button, #upload-image-button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: var(--accent-blue);
            color: var(--white-text);
            cursor: pointer;
        }

        .message-wrapper {
            position: relative;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .message-wrapper.my-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--tertiary-bg);
            flex-shrink: 0;
            cursor: pointer;
        }
        
        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .message-content-container {
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 8px 12px;
            background-color: var(--tertiary-bg);
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
        }
        
        .message-wrapper.my-message .message {
            background-color: var(--accent-blue);
        }

        .message-sender {
            font-size: 0.8em;
            color: var(--light-grey-text);
            margin-bottom: 2px;
        }

        .message-wrapper.my-message .message-sender {
            display: none;
        }

        .message-text {
            margin-top: 5px;
        }

        .message-image {
            max-width: 200px;
            border-radius: 5px;
        }

        .delete-button {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            border: none;
            font-size: 12px;
            cursor: pointer;
            display: none;
        }
        
        .message-wrapper:hover .delete-button {
            display: block;
        }

        .server-list-header {
            color: var(--white-text);
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }
        
        .user-panel {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding-top: 10px;
            border-top: 1px solid #4a4a4a;
            cursor: pointer;
            text-align: center;
        }
        
        .user-panel .user-avatar {
            width: 48px;
            height: 48px;
            background-color: var(--tertiary-bg);
            border-radius: 50%;
            align-self: center;
        }
        
        .user-panel .display-name {
            font-size: 0.9em;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding-top: 60px;
        }

        .modal-content {
            background-color: var(--secondary-bg);
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }
        
        .modal-content.user-profile {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .modal-content.user-profile .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--tertiary-bg);
            margin-bottom: 10px;
        }
        
        .modal-content.user-profile .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: var(--white-text);
            text-decoration: none;
            cursor: pointer;
        }
        
        .modal-actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .modal-actions button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: var(--accent-blue);
            color: var(--white-text);
            cursor: pointer;
        }

        /* New styles for server settings */
        #server-settings-modal .modal-content {
            max-width: 400px;
        }
        #server-settings-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        #server-settings-form input[type="text"],
        #server-settings-form input[type="file"] {
            padding: 8px;
            background-color: var(--tertiary-bg);
            border: 1px solid #4a4a4a;
            color: var(--white-text);
            border-radius: 5px;
        }
        #server-settings-form label {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>

<div id="auth-section">
    <h2>Welcome to Harmony</h2>
    <input type="text" id="auth-username" placeholder="Enter username">
    <input type="text" id="auth-displayname" placeholder="Enter display name (optional)">
    <div class="password-container">
        <input type="password" id="auth-password" placeholder="Enter password">
        <span id="toggle-password">Show</span>
    </div>
    <button id="login-button">Login</button>
    <button id="register-button">Register</button>
    <p id="auth-status"></p>
</div>

<div id="main-app">
    <div class="server-sidebar" id="server-sidebar">
        <div class="server-icon" id="direct-messages-icon" title="Direct Messages">DMs</div>
        <div class="separator" style="height: 2px; background-color: #4a4a4a; margin: 10px 0;"></div>
        <h3 class="server-list-header">Servers</h3>
        <div class="server-icon" id="discover-servers-icon" title="Discover servers">üåê</div>

        <div class="user-panel" id="user-panel">
            <div class="user-avatar" id="my-avatar"></div>
            <div class="display-name" id="my-display-name"></div>
        </div>
    </div>
    
    <div class="main-content">
        <div class="channel-sidebar">
            <h2 id="server-name-header" class="server-name-header"></h2>
            <div class="channel-list-header" id="channel-list-header">
                <h3>Text Channels</h3>
                <div style="display: flex; gap: 5px;">
                    <button id="get-invite-button" style="display:none; color: var(--light-grey-text); font-size: 1rem;">Invite</button>

                </div>
            </div>
            <div id="channel-list"></div>
        </div>

        <div class="chat-area">
            <div class="top-bar">
                <h2 id="chat-title"></h2>
            </div>

            <div class="chat-container">
                <div id="chatbox"></div>
                <form id="chat-input-form">
                    <input type="file" id="image-input" accept="image/*" style="display:none;">
                    <button type="button" id="upload-image-button">üñºÔ∏è</button>
                    <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off">
                    <button type="submit" id="send-button">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="user-settings-modal" class="modal">
    <div class="modal-content">
        <span class="close-button" id="close-settings-modal">&times;</span>
        <h2>User Settings</h2>
        <form id="user-settings-form">
            <label for="settings-display-name">Display Name:</label>
            <input type="text" id="settings-display-name" placeholder="Enter new display name">
            
            <label for="settings-profile-picture">Profile Picture:</label>
            <input type="file" id="settings-profile-picture" accept="image/*">
            
            <label for="settings-dm-access">Direct Message Access:</label>
            <select id="settings-dm-access">
                <option value="friends">Friends Only</option>
                <option value="everyone">Everyone</option>
            </select>

            <button type="submit">Save Changes</button>
        </form>
        <p id="settings-status"></p>
    </div>
</div>

<div id="user-profile-modal" class="modal">
    <div class="modal-content user-profile">
        <span class="close-button" id="close-profile-modal">&times;</span>
        <div class="profile-avatar" id="profile-avatar"></div>
        <h3 id="profile-display-name"></h3>
        <p id="profile-username"></p>
        <div class="modal-actions" id="profile-actions">
            <button id="dm-button">DM</button>
            <button id="friend-button">Add Friend</button>
        </div>
    </div>
</div>

<div id="server-settings-modal" class="modal">
    <div class="modal-content">
        <span class="close-button" id="close-server-settings-modal">&times;</span>
        <h2>Server Settings</h2>
        <div id="settings-content">
            <form id="server-settings-form">
                <label for="server-name-input">Server Name:</label>
                <input type="text" id="server-name-input">
                <label for="server-icon-input">Server Icon:</label>
                <input type="file" id="server-icon-input" accept="image/*">
                <label for="is-public-checkbox">
                    <input type="checkbox" id="is-public-checkbox">
                    Make Public
                </label>
                <button type="submit">Save Changes</button>
            </form>
        </div>
        <p id="server-settings-status"></p>
    </div>
</div>

<div id="discover-servers-modal" class="modal">
    <div class="modal-content">
        <span class="close-button" id="close-discover-modal">&times;</span>

</div>

    let localUsername;

    let userId;

    let chatSubscription;

        return Math.random().toString(36).substring(2, 8).toUpperCase();
    }

    function setupEventListeners() {
        togglePassword.addEventListener('click', function() {
            const type = authPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            authPasswordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'Show' : 'Hide';
        });
    
        loginButton.onclick = async () => {
            const username = authUsernameInput.value.trim();
            const password = authPasswordInput.value.trim();
            if (username && password) {
                authStatus.textContent = 'Logging in...';
                try {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: `${username}@harmony-chat.com`,
                        password: password,
                    });
                    if (error) throw error;
                    
                    const { data: userProfile, error: profileError } = await supabase
                        .from('users')
                        .select('username, display_name, profile_picture_url, dm_access')
                        .eq('user_id', data.user.id)
                        .single();
                    
                    if (profileError || !userProfile) {
                        authStatus.textContent = 'User profile not found. Please register.';
                        await supabase.auth.signOut();
                    } else {
                        localUsername = userProfile.username;
                        localDisplayName = userProfile.display_name;
                        localProfilePictureUrl = userProfile.profile_picture_url;
                        localDmAccess = userProfile.dm_access;
                        userId = data.user.id;
                        authSection.style.display = 'none';
                        mainApp.style.display = 'flex';
                        updateUserPanel();
                        loadServers();
                    }
                } catch (error) {
                    console.error("Login error:", error);
                    authStatus.textContent = `Login failed: ${error.message}`;
                }
            } else {
                authStatus.textContent = 'Please enter username and password.';
            }
        };
    
        registerButton.onclick = async () => {
            const username = authUsernameInput.value.trim();
            const displayName = authDisplaynameInput.value.trim() || username;
            const password = authPasswordInput.value.trim();
            if (username && password) {
                authStatus.textContent = 'Registering user...';
                try {
                    const { data: existingUsers, error: checkError } = await supabase
                        .from('users')
                        .select('username')
                        .eq('username', username);

                    if (checkError) throw checkError;

                    if (existingUsers.length > 0) {
                        authStatus.textContent = 'Registration failed: Username already taken.';
                        return;
                    }
                    
                    const { data, error } = await supabase.auth.signUp({
                        email: `${username}@harmony-chat.com`,
                        password: password,
                    });
                    if (error) throw error;
                    
                    await supabase.from('users').insert([{ user_id: data.user.id, username: username, display_name: displayName }]);
                    
                    authStatus.textContent = 'Registration successful! Please log in.';
                } catch (error) {

            } else {
                authStatus.textContent = 'Please enter a username and password.';

        addServerIcon.onclick = async () => {
            const newRoomName = prompt("Enter a new server name:");

                const inviteCode = generateInviteCode();
                const { error, data } = await supabase
                    .from('servers')
                    .insert({ room_name: newRoomName, owner_id: userId, invite_code: inviteCode })
                    .select();
                if (error) {
                    console.error("Error creating server:", error);
                    alert("Failed to create server. It might already exist.");
                } else {
                    const newServer = data[0];
                    await supabase.from('channels').insert({ server_id: newServer.id, name: 'general' });
                    await supabase.from('server_members').insert({ user_id: userId, server_id: newServer.id });
                    loadServers();
                }
            }
        };
        
        joinServerIcon.onclick = async () => {
            const inviteCode = prompt("Enter a server invite code:");
            if (inviteCode) {
                const { data: server, error } = await supabase
                    .from('servers')
                    .select('id')
                    .eq('invite_code', inviteCode)
                    .single();
                
                if (error || !server) {
                    alert("Invalid invite code.");
                    return;
                }

                const { data: member, error: memberError } = await supabase
                    .from('server_members')
                    .select('*')
                    .eq('user_id', userId)
                    .eq('server_id', server.id)
                    .single();
                
                if (member) {
                    alert("You are already a member of this server.");
                    return;
                }

                await supabase.from('server_members').insert({ user_id: userId, server_id: server.id });
                loadServers();
            }
        };

                .select('*')
                .eq('is_public', true);
            
            if (error) {
                console.error("Error fetching public servers:", error);
                return;
            }

    async function joinServer(serverId, serverName) {
        currentServerId = serverId;
        serverNameHeader.textContent = serverName;

        document.querySelectorAll('.server-icon').forEach(icon => icon.classList.remove('active'));
        const activeIcon = document.querySelector(`.server-icon[data-server-id="${serverId}"]`) || document.getElementById(serverId + '-icon');
        if (activeIcon) {
            activeIcon.classList.add('active');
        }
        
        if (serverId === 'direct-messages') {
            channelListHeader.style.display = 'none';
            getInviteButton.style.display = 'none';
            serverSettingsButton.style.display = 'none';
            loadUsersForDMs();
        } else {
            channelListHeader.style.display = 'flex';
            getInviteButton.style.display = 'block';

            const { data: server, error: serverError } = await supabase.from('servers').select('owner_id').eq('id', serverId).single();
            if (server && server.owner_id === userId) {
                serverSettingsButton.style.display = 'block';
            } else {
                serverSettingsButton.style.display = 'none';
            }

            const { data: channels, error } = await supabase
                .from('channels')
                .select('*')
                .eq('server_id', serverId);

            if (error) {
                console.error("Error fetching channels:", error);
                return;
            }
            
            channelList.innerHTML = '';
            channels.forEach(channel => {
                const channelItem = document.createElement('div');
                channelItem.className = 'channel-list-item';
                channelItem.textContent = `# ${channel.name}`;
                channelItem.dataset.channelId = channel.id;
                channelItem.onclick = () => joinChannel(channel.id, channel.name);
                channelList.appendChild(channelItem);
            });

            if (channels.length > 0) {
                joinChannel(channels[0].id, channels[0].name);
            }
        }
    }
    
    async function loadUsersForDMs() {
        const { data: friends, error: friendError } = await supabase
            .from('friends')
            .select('user_id_1, user_id_2')
            .or(`user_id_1.eq.${userId},user_id_2.eq.${userId}`);
            
        if (friendError) {
            console.error("Error fetching friends:", friendError);
            return;
        }
        
        const friendIds = friends.flatMap(f => [f.user_id_1, f.user_id_2]).filter(id => id !== userId);
        
        const { data: openDms, error: openDmError } = await supabase
            .from('users')
            .select('user_id')
            .eq('dm_access', 'everyone');

        if (openDmError) {
            console.error("Error fetching open DMs:", openDmError);
            return;
        }

        const openDmIds = openDms.map(u => u.user_id).filter(id => id !== userId);
        const uniqueUserIds = [...new Set([...friendIds, ...openDmIds])];
        
        if (uniqueUserIds.length === 0) {
            channelList.innerHTML = '<p style="padding: 10px;">No DMs yet. Add a friend or wait for a public user to message you.</p>';
            return;
        }

        const { data: users, error } = await supabase
            .from('users')
            .select('user_id, display_name, profile_picture_url')
            .in('user_id', uniqueUserIds);
        
        if (error) {
            console.error('Error fetching users:', error);
            channelList.innerHTML = '<p>Error loading users.</p>';
            return;
        }
        
        channelList.innerHTML = '';
        users.forEach(user => {
            if (user.user_id !== userId) {
                const userItem = document.createElement('div');
                userItem.className = 'user-list-item';
                userItem.dataset.userId = user.user_id;
                
                const userAvatar = document.createElement('div');
                userAvatar.className = 'user-avatar';
                if (user.profile_picture_url) {
                    userAvatar.innerHTML = `<img src="${user.profile_picture_url}" alt="${user.display_name}">`;
                } else {
                    userAvatar.textContent = user.display_name.substring(0, 2).toUpperCase();
                }

                const userNameSpan = document.createElement('span');
                userNameSpan.textContent = user.display_name;

                userItem.appendChild(userAvatar);
                userItem.appendChild(userNameSpan);
                userItem.onclick = () => startDM(user.user_id, user.display_name);
                channelList.appendChild(userItem);
            }
        });
    }

                const isMyMessage = msg.sender_id === userId;
                if (msg.type === 'text') {
                    addMessageToChat(msg.id, msg.sender_id, msg.sender_name, msg.content, msg.sender_profile_picture_url, isMyMessage);
                } else if (msg.type === 'image') {
                    addImageToChat(msg.id, msg.sender_id, msg.sender_name, msg.content, msg.sender_profile_picture_url, isMyMessage);
                }
            });
            chatbox.scrollTop = chatbox.scrollHeight;

            chatSubscription = supabase.channel('dms')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'dms', filter: `dm_path=eq.${dmPath}` }, (payload) => {
                    const msg = payload.new;
                    const isMyMessage = msg.sender_id === userId;
                    if (msg.type === 'text') {
                        addMessageToChat(msg.id, msg.sender_id, msg.sender_name, msg.content, msg.sender_profile_picture_url, isMyMessage);
                    } else if (msg.type === 'image') {
                        addImageToChat(msg.id, msg.sender_id, msg.sender_name, msg.content, msg.sender_profile_picture_url, isMyMessage);
                    }

                    const messageElement = document.getElementById(`message-${payload.old.id}`);
                    if (messageElement) {
                        messageElement.remove();
                    }
                })
                .subscribe();
        }

    async function addMessageToChat(id, senderId, senderName, content, senderProfilePictureUrl, isMyMessage = false) {
        const messageWrapper = document.createElement('div');
        messageWrapper.className = `message-wrapper ${isMyMessage ? 'my-message' : ''}`;
        messageWrapper.id = `message-${id}`;
        
        const avatarElement = document.createElement('div');
        avatarElement.className = 'message-avatar';
        avatarElement.onclick = () => {
            const { data: user, error } = supabase.from('users').select('username').eq('user_id', senderId).single().then(response => {
                if (response.data) {
                    showUserProfile(senderId, senderName, senderProfilePictureUrl, response.data.username);
                }
            });
        };

        if (senderProfilePictureUrl) {

        const contentContainer = document.createElement('div');
        contentContainer.className = 'message-content-container';

        const senderElement = document.createElement('div');
        senderElement.className = 'message-sender';
        senderElement.textContent = isMyMessage ? 'You' : senderName;
        
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        
        const contentElement = document.createElement('div');
        contentElement.className = 'message-text';
        contentElement.textContent = content;

        messageElement.appendChild(contentElement);
        contentContainer.appendChild(senderElement);
        contentContainer.appendChild(messageElement);
        messageWrapper.appendChild(avatarElement);
        messageWrapper.appendChild(contentContainer);

        if (isMyMessage) {
            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete-button';
            deleteButton.textContent = 'x';
            deleteButton.onclick = () => deleteMessage(id);
            messageWrapper.appendChild(deleteButton);
        }

        chatbox.appendChild(messageWrapper);
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function deleteMessage(messageId) {
        const confirmation = confirm("Are you sure you want to delete this message?");
        if (confirmation) {
            if (currentChatTarget.type === 'channel') {
                const { error } = await supabase
                    .from('room_messages')
                    .delete()
                    .eq('id', messageId)
                    .eq('sender_id', userId);
                if (error) {
                    console.error("Error deleting message:", error);
                    alert("Failed to delete message. You can only delete your own messages.");
                }
            } else if (currentChatTarget.type === 'dm') {
                const { error } = await supabase
                    .from('dms')
                    .delete()
                    .eq('id', messageId)
                    .eq('sender_id', userId);
                if (error) {
                    console.error("Error deleting message:", error);
                    alert("Failed to delete message. You can only delete your own messages.");
                }
            }
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        setupEventListeners();
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                const user = session.user;
                supabase.from('users').select('username, display_name, profile_picture_url, dm_access').eq('user_id', user.id).single().then(({ data: userProfile }) => {
                    if (userProfile) {
                        localUsername = userProfile.username;
                        localDisplayName = userProfile.display_name;
                        localProfilePictureUrl = userProfile.profile_picture_url;
                        localDmAccess = userProfile.dm_access;
                        userId = user.id;
                        authSection.style.display = 'none';
                        mainApp.style.display = 'flex';
                        updateUserPanel();
                        loadServers();
                    }
                });
            }
        });
    });
