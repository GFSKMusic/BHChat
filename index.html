<!DOCTYPE html>
<html>
<head>
    <title>Harmony</title>
    <style>
        :root {
            --primary-bg: #2b2d31;
            --secondary-bg: #313338;
            --tertiary-bg: #383a40;
            --accent-blue: #5865f2;
            --white-text: #ffffff;
            --light-grey-text: #b1b5b9;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            background-color: var(--secondary-bg);
            color: var(--white-text);
            display: flex;
        }

        #auth-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            padding: 20px;
            background-color: var(--secondary-bg);
        }

        #auth-section h2, #auth-section p {
            color: var(--white-text);
        }

        #auth-section input, #auth-section button {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #4a4a4a;
            background-color: var(--tertiary-bg);
            color: var(--white-text);
        }

        #auth-section button {
            background-color: var(--accent-blue);
            border: none;
            cursor: pointer;
        }
        
        #main-app { 
            display: none;
            width: 100%;
            height: 100vh;
            display: flex;
        }

        .server-sidebar {
            width: 72px;
            background-color: var(--primary-bg);
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow-y: auto;
        }

        .server-icon {
            width: 50px;
            height: 50px;
            background-color: var(--tertiary-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            color: var(--light-grey-text);
            transition: border-radius 0.2s, background-color 0.2s;
            position: relative;
        }

        .server-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .server-icon:hover {
            border-radius: 35%;
            background-color: var(--accent-blue);
        }

        .server-icon.active {
            border-radius: 35%;
            background-color: var(--accent-blue);
        }

        .server-icon.active::before {
            content: '';
            position: absolute;
            left: -18px;
            height: 80%;
            width: 6px;
            background-color: var(--white-text);
            border-radius: 0 4px 4px 0;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
        }

        .channel-sidebar {
            width: 240px;
            background-color: var(--secondary-bg);
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .server-name-header {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--white-text);
            padding: 10px;
            border-bottom: 1px solid #4a4a4a;
            margin-bottom: 10px;
        }

        .channel-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--white-text);
            font-weight: bold;
            margin-bottom: 5px;
            padding: 5px;
        }
        
        .channel-list-header button {
            background: none;
            border: none;
            color: var(--white-text);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .channel-list-item, .user-list-item {
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            color: var(--light-grey-text);
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .channel-list-item:hover, .user-list-item:hover {
            background-color: var(--tertiary-bg);
            color: var(--white-text);
        }
        
        .channel-list-item.active, .user-list-item.active {
            background-color: var(--accent-blue);
            color: var(--white-text);
        }

        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--secondary-bg);
        }

        .top-bar {
            background-color: var(--secondary-bg);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid #4a4a4a;
        }

        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #chatbox {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }

        #chat-input-form {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        #chat-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #4a4a4a;
            background-color: var(--tertiary-bg);
            color: var(--white-text);
        }

        #send-button, #upload-image-button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: var(--accent-blue);
            color: var(--white-text);
            cursor: pointer;
        }

        .message-wrapper {
            position: relative;
        }

        .message {
            padding: 8px 12px;
            background-color: var(--tertiary-bg);
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
        }

        .message.my-message {
            background-color: var(--accent-blue);
            align-self: flex-end;
        }

        .message-sender {
            font-size: 0.8em;
            color: var(--light-grey-text);
        }

        .message.my-message .message-sender {
            display: none;
        }

        .message-content {
            margin-top: 5px;
        }

        .message-image {
            max-width: 200px;
            border-radius: 5px;
        }

        .delete-button {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            border: none;
            font-size: 12px;
            cursor: pointer;
            display: none;
        }
        
        .message-wrapper:hover .delete-button {
            display: block;
        }

        .server-list-header {
            color: var(--white-text);
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div id="auth-section">
    <h2>Welcome to Harmony</h2>
    <input type="text" id="auth-username" placeholder="Enter username">
    <div class="password-container">
        <input type="password" id="auth-password" placeholder="Enter password">
        <span id="toggle-password">Show</span>
    </div>
    <button id="login-button">Login</button>
    <button id="register-button">Register</button>
    <p id="auth-status"></p>
</div>

<div id="main-app">
    <div class="server-sidebar" id="server-sidebar">
        <div class="server-icon" id="direct-messages-icon" title="Direct Messages">DMs</div>
        <div class="separator" style="height: 2px; background-color: #4a4a4a; margin: 10px 0;"></div>
        <h3 class="server-list-header">Servers</h3>
        <div class="server-icon" id="add-server-icon" title="Add a server">+</div>
    </div>
    
    <div class="main-content">
        <div class="channel-sidebar">
            <h2 id="server-name-header" class="server-name-header"></h2>
            <div class="channel-list-header" id="channel-list-header">
                <h3>Text Channels</h3>
                <button id="add-channel-button">+</button>
            </div>
            <div id="channel-list"></div>
        </div>

        <div class="chat-area">
            <div class="top-bar">
                <h2 id="chat-title"></h2>
            </div>

            <div class="chat-container">
                <div id="chatbox"></div>
                <form id="chat-input-form">
                    <input type="file" id="image-input" accept="image/*" style="display:none;">
                    <button type="button" id="upload-image-button">üñºÔ∏è</button>
                    <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off">
                    <button type="submit" id="send-button">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/+esm';

    const SUPABASE_URL = 'https://pepvpyfgpyifqlepgvbp.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBlcHZweWZncHlpZnFsZXBndmJwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwNTgyODMsImV4cCI6MjA3MDYzNDI4M30.uFkZZ9bsMrc5Vhr8rVsIhNRKI_HpO_Zjp351cc70nLM';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const authSection = document.getElementById('auth-section');
    const mainApp = document.getElementById('main-app');
    const authUsernameInput = document.getElementById('auth-username');
    const authPasswordInput = document.getElementById('auth-password');
    const loginButton = document.getElementById('login-button');
    const registerButton = document.getElementById('register-button');
    const authStatus = document.getElementById('auth-status');
    const togglePassword = document.getElementById('toggle-password');
    const serverSidebar = document.getElementById('server-sidebar');
    const channelList = document.getElementById('channel-list');
    const addChannelButton = document.getElementById('add-channel-button');
    const chatbox = document.getElementById('chatbox');
    const chatInput = document.getElementById('chat-input');
    const chatInputForm = document.getElementById('chat-input-form');
    const chatTitle = document.getElementById('chat-title');
    const serverNameHeader = document.getElementById('server-name-header');
    const uploadImageButton = document.getElementById('upload-image-button');
    const imageInput = document.getElementById('image-input');
    const addServerIcon = document.getElementById('add-server-icon');
    const directMessagesIcon = document.getElementById('direct-messages-icon');
    const channelListHeader = document.getElementById('channel-list-header');

    let localUsername;
    let userId;
    let currentServerId;
    let currentChatTarget = { type: '', id: '' };
    let chatSubscription;

    function setupEventListeners() {
        togglePassword.addEventListener('click', function() {
            const type = authPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            authPasswordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'Show' : 'Hide';
        });
    
        loginButton.onclick = async () => {
            const username = authUsernameInput.value.trim();
            const password = authPasswordInput.value.trim();
            if (username && password) {
                authStatus.textContent = 'Logging in...';
                try {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: `${username}@harmony-chat.com`,
                        password: password,
                    });
                    if (error) throw error;
                    
                    const { data: userProfile, error: profileError } = await supabase
                        .from('users')
                        .select('username')
                        .eq('user_id', data.user.id)
                        .single();
                    
                    if (profileError || !userProfile) {
                        authStatus.textContent = 'User profile not found. Please register.';
                        await supabase.auth.signOut();
                    } else {
                        localUsername = userProfile.username;
                        userId = data.user.id;
                        authSection.style.display = 'none';
                        mainApp.style.display = 'flex';
                        loadServers();
                    }
                } catch (error) {
                    console.error("Login error:", error);
                    authStatus.textContent = `Login failed: ${error.message}`;
                }
            } else {
                authStatus.textContent = 'Please enter both username and password.';
            }
        };
    
        registerButton.onclick = async () => {
            const username = authUsernameInput.value.trim();
            const password = authPasswordInput.value.trim();
            if (username && password) {
                authStatus.textContent = 'Registering user...';
                try {
                    const { data: existingUsers, error: checkError } = await supabase
                        .from('users')
                        .select('username')
                        .eq('username', username);

                    if (checkError) throw checkError;

                    if (existingUsers.length > 0) {
                        authStatus.textContent = 'Registration failed: Username already taken.';
                        return;
                    }
                    
                    const { data, error } = await supabase.auth.signUp({
                        email: `${username}@harmony-chat.com`,
                        password: password,
                    });
                    if (error) throw error;
                    
                    await supabase.from('users').insert([{ user_id: data.user.id, username }]);
                    
                    authStatus.textContent = 'Registration successful! Please log in.';
                } catch (error) {
                    console.error("Registration error:", error);
                    authStatus.textContent = `Registration failed: ${error.message}`;
                }
            } else {
                authStatus.textContent = 'Please enter both username and password.';
            }
        };

        addServerIcon.onclick = async () => {
            const newRoomName = prompt("Enter a new server name:");
            if (newRoomName) {
                const { error, data } = await supabase
                    .from('servers')
                    .insert({ room_name: newRoomName, owner_id: userId })
                    .select();
                if (error) {
                    console.error("Error creating server:", error);
                    alert("Failed to create server. It might already exist.");
                } else {
                    const newServer = data[0];
                    await supabase.from('channels').insert({ server_id: newServer.id, name: 'general' });
                    loadServers();
                }
            }
        };

        addChannelButton.onclick = async () => {
            if (!currentServerId || currentServerId === 'direct-messages') {
                alert("Please select a server first.");
                return;
            }
            const newChannelName = prompt("Enter a new channel name:");
            if (newChannelName) {
                const { error } = await supabase
                    .from('channels')
                    .insert({ server_id: currentServerId, name: newChannelName });
                if (error) {
                    console.error("Error creating channel:", error);
                    alert("Failed to create channel. It might already exist in this server.");
                } else {
                    joinServer(currentServerId);
                }
            }
        };
        
        directMessagesIcon.onclick = () => {
            joinServer('direct-messages', 'Direct Messages');
        };
        
        chatInputForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = chatInput.value.trim();
            if (message) {
                if (currentChatTarget.type === 'channel') {
                    await supabase.from('room_messages').insert({
                        channel_id: currentChatTarget.id,
                        sender_id: userId,
                        sender_name: localUsername,
                        type: 'text',
                        content: message,
                    });
                } else if (currentChatTarget.type === 'dm') {
                    const targetUserId = currentChatTarget.id;
                    const smallerId = userId < targetUserId ? userId : targetUserId;
                    const largerId = userId > targetUserId ? userId : targetUserId;
                    const dmPath = smallerId + '-' + largerId;
    
                    await supabase.from('dms').insert({
                        dm_path: dmPath,
                        sender_id: userId,
                        sender_name: localUsername,
                        type: 'text',
                        content: message,
                    });
                }
                chatInput.value = '';
            }
        });
    
        uploadImageButton.onclick = () => {
            imageInput.click();
        };
    
        imageInput.onchange = async (event) => {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const imageData = e.target.result;
                    if (currentChatTarget.type === 'channel') {
                        await supabase.from('room_messages').insert({
                            channel_id: currentChatTarget.id,
                            sender_id: userId,
                            sender_name: localUsername,
                            type: 'image',
                            content: imageData,
                        });
                    } else if (currentChatTarget.type === 'dm') {
                        const targetUserId = currentChatTarget.id;
                        const smallerId = userId < targetUserId ? userId : targetUserId;
                        const largerId = userId > targetUserId ? userId : targetUserId;
                        const dmPath = smallerId + '-' + largerId;
                        
                        await supabase.from('dms').insert({
                            dm_path: dmPath,
                            sender_id: userId,
                            sender_name: localUsername,
                            type: 'image',
                            content: imageData,
                        });
                    }
                };
                reader.readAsDataURL(file);
            }
            imageInput.value = '';
        };
    }

    async function loadServers() {
        const { data: servers, error } = await supabase
            .from('servers')
            .select('*');

        if (error) {
            console.error("Error fetching servers:", error);
            return;
        }

        const serverHtml = servers.map(server => `
            <div class="server-icon" data-server-id="${server.id}" data-server-name="${server.room_name}" title="${server.room_name}">
                ${server.image_url ? `<img src="${server.image_url}" alt="${server.room_name.substring(0, 2).toUpperCase()}">` : server.room_name.substring(0, 2).toUpperCase()}
            </div>
        `).join('');

        serverSidebar.innerHTML = `
            <div class="server-icon" id="direct-messages-icon" title="Direct Messages">DMs</div>
            <div class="separator" style="height: 2px; background-color: #4a4a4a; margin: 10px 0;"></div>
            <h3 class="server-list-header">Servers</h3>
            ${serverHtml}
            <div class="server-icon" id="add-server-icon" title="Add a server">+</div>
        `;
        
        document.getElementById('direct-messages-icon').onclick = () => joinServer('direct-messages', 'Direct Messages');
        document.getElementById('add-server-icon').onclick = addServerIcon.onclick;

        document.querySelectorAll('.server-icon[data-server-id]').forEach(icon => {
            const serverId = icon.dataset.serverId;
            const serverName = icon.dataset.serverName;
            icon.onclick = () => joinServer(serverId, serverName);
        });

        if (servers.length > 0) {
            joinServer(servers[0].id, servers[0].room_name);
        } else {
             // Default to DMs if no servers exist
            joinServer('direct-messages', 'Direct Messages');
        }
    }

    async function joinServer(serverId, serverName) {
        currentServerId = serverId;
        serverNameHeader.textContent = serverName;

        document.querySelectorAll('.server-icon').forEach(icon => icon.classList.remove('active'));
        const activeIcon = document.querySelector(`.server-icon[data-server-id="${serverId}"]`) || document.getElementById(serverId + '-icon');
        if (activeIcon) {
            activeIcon.classList.add('active');
        }
        
        if (serverId === 'direct-messages') {
            channelListHeader.style.display = 'none';
            loadUsersForDMs();
        } else {
            channelListHeader.style.display = 'flex';
            const { data: channels, error } = await supabase
                .from('channels')
                .select('*')
                .eq('server_id', serverId);

            if (error) {
                console.error("Error fetching channels:", error);
                return;
            }
            
            channelList.innerHTML = '';
            channels.forEach(channel => {
                const channelItem = document.createElement('div');
                channelItem.className = 'channel-list-item';
                channelItem.textContent = `# ${channel.name}`;
                channelItem.dataset.channelId = channel.id;
                channelItem.onclick = () => joinChannel(channel.id, channel.name);
                channelList.appendChild(channelItem);
            });

            if (channels.length > 0) {
                joinChannel(channels[0].id, channels[0].name);
            }
        }
    }
    
    async function loadUsersForDMs() {
        const { data: users, error } = await supabase
            .from('users')
            .select('*');
        
        if (error) {
            console.error('Error fetching users:', error);
            channelList.innerHTML = '<p>Error loading users.</p>';
            return;
        }
        
        channelList.innerHTML = '';
        users.forEach(user => {
            if (user.user_id !== userId) {
                const userItem = document.createElement('div');
                userItem.className = 'user-list-item';
                userItem.textContent = user.username;
                userItem.dataset.userId = user.user_id;
                userItem.onclick = () => startDM(user.user_id, user.username);
                channelList.appendChild(userItem);
            }
        });
    }

    async function joinChannel(channelId, channelName) {
        currentChatTarget = { type: 'channel', id: channelId };
        chatTitle.textContent = `# ${channelName}`;

        document.querySelectorAll('.channel-list-item').forEach(item => item.classList.remove('active'));
        const activeChannel = document.querySelector(`.channel-list-item[data-channel-id="${channelId}"]`);
        if (activeChannel) {
            activeChannel.classList.add('active');
        }
        document.querySelectorAll('.user-list-item').forEach(item => item.classList.remove('active'));
        
        switchChatTarget('channel', channelId);
    }
    
    async function startDM(targetUserId, targetUsername) {
        currentChatTarget = { type: 'dm', id: targetUserId };
        chatTitle.textContent = `@ ${targetUsername}`;

        document.querySelectorAll('.user-list-item').forEach(item => item.classList.remove('active'));
        const activeUser = document.querySelector(`.user-list-item[data-user-id="${targetUserId}"]`);
        if (activeUser) {
            activeUser.classList.add('active');
        }
        document.querySelectorAll('.channel-list-item').forEach(item => item.classList.remove('active'));

        switchChatTarget('dm', targetUserId);
    }
    
    async function switchChatTarget(targetType, targetId) {
        if (chatSubscription) {
            supabase.removeChannel(chatSubscription);
        }
        chatbox.innerHTML = '';
        const loadingMessage = document.createElement('p');
        loadingMessage.textContent = 'Loading messages...';
        chatbox.appendChild(loadingMessage);
        
        if (targetType === 'channel') {
            const { data: messages, error } = await supabase
                .from('room_messages')
                .select('*')
                .eq('channel_id', targetId)
                .order('created_at', { ascending: true });

            if (error) {
                console.error('Error fetching channel messages:', error);
                chatbox.innerHTML = '<p>Error loading messages.</p>';
                return;
            }

            chatbox.innerHTML = '';
            messages.forEach(msg => {
                const isMyMessage = msg.sender_id === userId;
                if (msg.type === 'text') {
                    addMessageToChat(msg.id, msg.sender_name, msg.content, isMyMessage);
                } else if (msg.type === 'image') {
                    addImageToChat(msg.id, msg.sender_name, msg.content, isMyMessage);
                }
            });
            chatbox.scrollTop = chatbox.scrollHeight;

            chatSubscription = supabase.channel('room_messages')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'room_messages', filter: `channel_id=eq.${targetId}` }, (payload) => {
                    const msg = payload.new;
                    const isMyMessage = msg.sender_id === userId;
                    if (msg.type === 'text') {
                        addMessageToChat(msg.id, msg.sender_name, msg.content, isMyMessage);
                    } else if (msg.type === 'image') {
                        addImageToChat(msg.id, msg.sender_name, msg.content, isMyMessage);
                    }
                })
                .on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'room_messages', filter: `channel_id=eq.${targetId}` }, (payload) => {
                    const messageElement = document.getElementById(`message-${payload.old.id}`);
                    if (messageElement) {
                        messageElement.remove();
                    }
                })
                .subscribe();

        } else if (targetType === 'dm') {
            const smallerId = userId < targetId ? userId : targetId;
            const largerId = userId > targetId ? userId : targetId;
            const dmPath = smallerId + '-' + largerId;

            const { data: messages, error } = await supabase
                .from('dms')
                .select('*')
                .eq('dm_path', dmPath)
                .order('created_at', { ascending: true });
            
            if (error) {
                console.error('Error fetching DM messages:', error);
                chatbox.innerHTML = '<p>Error loading messages.</p>';
                return;
            }

            chatbox.innerHTML = '';
            messages.forEach(msg => {
                const isMyMessage = msg.sender_id === userId;
                if (msg.type === 'text') {
                    addMessageToChat(msg.id, msg.sender_name, msg.content, isMyMessage);
                } else if (msg.type === 'image') {
                    addImageToChat(msg.id, msg.sender_name, msg.content, isMyMessage);
                }
            });
            chatbox.scrollTop = chatbox.scrollHeight;

            chatSubscription = supabase.channel('dms')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'dms', filter: `dm_path=eq.${dmPath}` }, (payload) => {
                    const msg = payload.new;
                    const isMyMessage = msg.sender_id === userId;
                    if (msg.type === 'text') {
                        addMessageToChat(msg.id, msg.sender_name, msg.content, isMyMessage);
                    } else if (msg.type === 'image') {
                        addImageToChat(msg.id, msg.sender_name, msg.content, isMyMessage);
                    }
                })
                .on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'dms', filter: `dm_path=eq.${dmPath}` }, (payload) => {
                    const messageElement = document.getElementById(`message-${payload.old.id}`);
                    if (messageElement) {
                        messageElement.remove();
                    }
                })
                .subscribe();
        }
    }

    async function addMessageToChat(id, sender, content, isMyMessage = false) {
        const messageWrapper = document.createElement('div');
        messageWrapper.className = 'message-wrapper';
        messageWrapper.id = `message-${id}`;
        
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        if (isMyMessage) {
            messageElement.classList.add('my-message');
            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete-button';
            deleteButton.textContent = 'x';
            deleteButton.onclick = () => deleteMessage(id);
            messageWrapper.appendChild(deleteButton);
        }

        const senderElement = document.createElement('div');
        senderElement.className = 'message-sender';
        senderElement.textContent = isMyMessage ? 'You' : sender;
        
        const contentElement = document.createElement('div');
        contentElement.className = 'message-content';
        contentElement.textContent = content;

        messageElement.appendChild(senderElement);
        messageElement.appendChild(contentElement);
        messageWrapper.appendChild(messageElement);

        chatbox.appendChild(messageWrapper);
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function addImageToChat(id, sender, imageData, isMyMessage = false) {
        const messageWrapper = document.createElement('div');
        messageWrapper.className = 'message-wrapper';
        messageWrapper.id = `message-${id}`;
        
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        if (isMyMessage) {
            messageElement.classList.add('my-message');
            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete-button';
            deleteButton.textContent = 'x';
            deleteButton.onclick = () => deleteMessage(id);
            messageWrapper.appendChild(deleteButton);
        }

        const senderElement = document.createElement('div');
        senderElement.className = 'message-sender';
        senderElement.textContent = isMyMessage ? 'You' : sender;
        
        const imageElement = document.createElement('img');
        imageElement.className = 'message-image';
        imageElement.src = imageData;

        messageElement.appendChild(senderElement);
        messageElement.appendChild(imageElement);
        messageWrapper.appendChild(messageElement);

        chatbox.appendChild(messageWrapper);
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function deleteMessage(messageId) {
        const confirmation = confirm("Are you sure you want to delete this message?");
        if (confirmation) {
            if (currentChatTarget.type === 'channel') {
                const { error } = await supabase
                    .from('room_messages')
                    .delete()
                    .eq('id', messageId)
                    .eq('sender_id', userId);
                if (error) {
                    console.error("Error deleting message:", error);
                    alert("Failed to delete message. You can only delete your own messages.");
                }
            } else if (currentChatTarget.type === 'dm') {
                const { error } = await supabase
                    .from('dms')
                    .delete()
                    .eq('id', messageId)
                    .eq('sender_id', userId);
                if (error) {
                    console.error("Error deleting message:", error);
                    alert("Failed to delete message. You can only delete your own messages.");
                }
            }
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        setupEventListeners();
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                const user = session.user;
                supabase.from('users').select('username').eq('user_id', user.id).single().then(({ data: userProfile }) => {
                    if (userProfile) {
                        localUsername = userProfile.username;
                        userId = user.id;
                        authSection.style.display = 'none';
                        mainApp.style.display = 'flex';
                        loadServers();
                    }
                });
            }
        });
    });

</script>
